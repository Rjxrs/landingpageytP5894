<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Graal Classic Secure Launcher</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body { background:#000; }
  .terminal::-webkit-scrollbar { width: 6px; }
  .terminal::-webkit-scrollbar-thumb { background:#10b981; }
</style>
</head>
<body class="text-zinc-200 font-mono">

<div class="min-h-screen flex flex-col">

  <!-- NAV -->
  <div class="bg-zinc-900 border-b border-zinc-800 px-6 py-3 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
      <span class="text-emerald-500 font-semibold">SESSION ACTIVE</span>
    </div>
    <div class="text-sm">
      Session ID: <span id="session" class="text-emerald-400"></span>
    </div>
  </div>

  <!-- VIEWPORT -->
  <div class="flex-1 flex flex-col items-center justify-center p-6">

    <div id="viewport"
         class="relative w-[800px] h-[600px] bg-zinc-900 border border-zinc-800 rounded-xl shadow-2xl flex items-center justify-center">

      <div class="text-zinc-500 text-sm text-center px-10">
        Secure Launcher Ready.<br/>
        Click Execute to open official Graal Classic client.
      </div>

    </div>

    <!-- Controls -->
    <div class="mt-6 flex gap-4">
      <button id="launch"
        class="bg-emerald-500 hover:bg-emerald-600 text-black px-5 py-2 rounded-lg font-semibold transition">
        Execute Launch
      </button>

      <button id="fullscreen"
        class="border border-zinc-700 hover:border-emerald-500 px-5 py-2 rounded-lg transition">
        Toggle Fullscreen
      </button>
    </div>

    <!-- Terminal Log -->
    <div class="terminal mt-8 w-[800px] h-40 bg-zinc-950 border border-zinc-800 rounded-lg p-4 text-xs overflow-y-auto">
      <div id="log"></div>
    </div>

  </div>
</div>

<script>
function log(msg){
  const el = document.getElementById("log");
  const time = new Date().toLocaleTimeString();
  el.innerHTML += `<div>[${time}] ${msg}</div>`;
  el.scrollTop = el.scrollHeight;
}

function generateSession(){
  return crypto.randomUUID();
}

document.getElementById("session").innerText = generateSession();
log("Boot sequence initialized.");
log("Environment: Production Secure Mode");
log("Awaiting execution command.");

document.getElementById("launch").onclick = () => {
  log("Launching official Graal Classic client...");
  window.open("https://classic.graalonline.com", "_blank", "noopener");
};

document.getElementById("fullscreen").onclick = () => {
  const el = document.getElementById("viewport");
  if (!document.fullscreenElement){
    el.requestFullscreen();
    log("Viewport entered fullscreen mode.");
  } else {
    document.exitFullscreen();
    log("Fullscreen exited.");
  }
};
</script>

</body>
