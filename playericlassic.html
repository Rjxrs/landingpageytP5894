<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graal Classic Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
            color: #e5e5e5;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .game-container {
            height: calc(100vh - 3.5rem);
        }

        /* Custom Scrollbar for Settings */
        #settings-menu::-webkit-scrollbar {
            width: 4px;
        }
        #settings-menu::-webkit-scrollbar-thumb {
            background: #262626;
            border-radius: 10px;
        }

        /* Range slider custom styling */
        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #10b981;
            cursor: pointer;
            margin-top: -5px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #262626;
            border-radius: 2px;
        }

        .toast-enter {
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes slideIn {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col antialiased bg-black">

    <!-- Top Control Bar -->
    <header class="h-14 bg-neutral-950 border-b border-neutral-900 flex items-center justify-between px-4 sm:px-6 shrink-0 z-20 shadow-md">
        <div class="flex items-center gap-2 select-none">
            <div class="w-8 h-8 rounded-md bg-gradient-to-br from-neutral-800 to-neutral-900 border border-neutral-800 flex items-center justify-center shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 12L12 4L18 12M12 4V20"/></svg>
            </div>
            <h1 class="font-bold text-lg tracking-tight text-white">Graal Classic <span class="text-neutral-500">PRO</span></h1>
        </div>

        <div class="flex items-center gap-2">
            <button id="btn-settings" class="p-2 rounded-md text-neutral-400 hover:text-white hover:bg-neutral-900 transition-all" title="Settings">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
            </button>
        </div>
    </header>

    <!-- Scrollable Settings Menu -->
    <div id="settings-menu" class="hidden absolute top-16 right-4 w-72 bg-neutral-900 border border-neutral-800 rounded-xl shadow-2xl z-50 p-5 flex flex-col gap-6 max-h-[80vh] overflow-y-auto">
        <div class="flex items-center justify-between border-b border-neutral-800 pb-3">
            <h2 class="font-bold text-white uppercase tracking-wider text-xs">System Settings</h2>
            <button id="btn-close-settings" class="text-neutral-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>

        <div class="space-y-4">
            <!-- Pop-out Mode -->
            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-bold text-neutral-500 uppercase">Display Mode</label>
                <button id="btn-popout" class="flex items-center justify-between w-full p-3 rounded-lg bg-black border border-neutral-800 hover:border-emerald-500/50 transition-all group">
                    <span class="text-sm font-medium">Launch Mini Player</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-emerald-500 group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><rect x="11" y="11" width="8" height="8" rx="1" ry="1"></rect></svg>
                </button>
            </div>

            <!-- Input Method -->
            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-bold text-neutral-500 uppercase">Input Configuration</label>
                <div class="grid grid-cols-2 gap-2">
                    <button class="input-opt active flex items-center justify-center gap-2 p-3 rounded-lg bg-emerald-600/10 border border-emerald-500/50 text-emerald-500 text-xs font-bold" data-mode="keyboard">
                        KEYBOARD
                    </button>
                    <button class="input-opt flex items-center justify-center gap-2 p-3 rounded-lg bg-black border border-neutral-800 text-neutral-500 text-xs font-bold" data-mode="gamepad">
                        CONTROLLER
                    </button>
                </div>
            </div>

            <!-- Volume -->
            <div class="flex flex-col gap-2">
                <label class="text-[10px] font-bold text-neutral-500 uppercase">Audio Level</label>
                <div class="bg-black border border-neutral-800 p-3 rounded-lg flex items-center gap-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-neutral-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    <input type="range" class="w-full accent-emerald-500" value="80">
                </div>
            </div>
        </div>
    </div>

    <!-- Main View Area -->
    <main class="game-container flex flex-col items-center justify-center bg-black p-6 text-center">
        <!-- Visual "Refused Connection" Bypass UI -->
        <div class="max-w-md w-full space-y-8 animate-in fade-in zoom-in duration-700">
            <div class="relative">
                <div class="absolute -inset-1 bg-gradient-to-r from-emerald-600 to-cyan-600 rounded-2xl blur opacity-20"></div>
                <div class="relative bg-neutral-900 border border-neutral-800 rounded-2xl p-8 shadow-2xl">
                    <div class="w-20 h-20 bg-emerald-500/10 rounded-full flex items-center justify-center mx-auto mb-6">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-emerald-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-2">Launcher Ready</h2>
                    <p class="text-neutral-400 text-sm leading-relaxed mb-8">
                        To bypass iframe restrictions and optimize performance, Graal Classic will launch in a clean, minimal browser window.
                    </p>
                    <button id="launch-main" class="w-full py-4 bg-emerald-500 hover:bg-emerald-400 text-black font-black uppercase tracking-widest rounded-xl transition-all shadow-lg shadow-emerald-500/20 active:scale-95">
                        Start Game
                    </button>
                </div>
            </div>
            
            <p class="text-[10px] text-neutral-600 font-bold uppercase tracking-[0.2em]">
                Optimized Black UI &bull; Pro Edition &bull; No Iframe Delay
            </p>
        </div>
    </main>

    <div id="toast-container" class="fixed top-20 left-1/2 -translate-x-1/2 z-50 pointer-events-none"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const btnSettings = document.getElementById('btn-settings');
            const settingsMenu = document.getElementById('settings-menu');
            const btnCloseSettings = document.getElementById('btn-close-settings');
            const btnPopout = document.getElementById('btn-popout');
            const launchMain = document.getElementById('launch-main');
            const toastContainer = document.getElementById('toast-container');

            const GRAAL_URL = "https://classic.graalonline.com";

            // Function to launch minimal window (YouTube style)
            const launchGame = () => {
                const width = 1000;
                const height = 750;
                const left = (window.screen.width / 2) - (width / 2);
                const top = (window.screen.height / 2) - (height / 2);

                // popup=yes and specific window features bypass the "Chrome" (UI) to look like an app
                window.open(
                    GRAAL_URL,
                    'GraalPro',
                    `width=${width},height=${height},top=${top},left=${left},popup=yes,menubar=no,status=no,location=no,toolbar=no`
                );
                showToast("Game Launched in Secure Window", "success");
            };

            const launchMini = () => {
                const width = 480;
                const height = 360;
                const left = window.screen.width - width - 20;
                const top = window.screen.height - height - 60;

                window.open(
                    GRAAL_URL,
                    'GraalMini',
                    `width=${width},height=${height},top=${top},left=${left},popup=yes,menubar=no,status=no,location=no,toolbar=no`
                );
                showToast("Mini Player Launched", "info");
            };

            // Event Listeners
            launchMain.addEventListener('click', launchGame);
            btnPopout.addEventListener('click', launchMini);

            btnSettings.addEventListener('click', (e) => {
                e.stopPropagation();
                settingsMenu.classList.toggle('hidden');
            });

            btnCloseSettings.addEventListener('click', () => settingsMenu.classList.add('hidden'));

            document.addEventListener('click', (e) => {
                if (!settingsMenu.contains(e.target) && e.target !== btnSettings) {
                    settingsMenu.classList.add('hidden');
                }
            });

            // Input toggle styling
            document.querySelectorAll('.input-opt').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.input-opt').forEach(b => {
                        b.classList.remove('bg-emerald-600/10', 'border-emerald-500/50', 'text-emerald-500');
                        b.classList.add('bg-black', 'border-neutral-800', 'text-neutral-500');
                    });
                    this.classList.remove('bg-black', 'border-neutral-800', 'text-neutral-500');
                    this.classList.add('bg-emerald-600/10', 'border-emerald-500/50', 'text-emerald-500');
                    showToast(`Switched to ${this.dataset.mode.toUpperCase()}`, "info");
                });
            });

            function showToast(msg, type) {
                const toast = document.createElement('div');
                toast.className = `toast-enter mb-2 px-6 py-3 rounded-full text-xs font-bold tracking-widest uppercase shadow-2xl border ${
                    type === 'success' ? 'bg-emerald-500 text-black border-emerald-400' : 'bg-neutral-800 text-white border-neutral-700'
                }`;
                toast.innerText = msg;
                toastContainer.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
            }
        });
    </script>
</body>
</html>
