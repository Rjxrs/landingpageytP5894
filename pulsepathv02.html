<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse Path - Professional Edition</title>
    
    <!-- PWA / Mobile Home Screen Compatibility -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pulse Path">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3b82f6">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                        amoled: '#0a0a0a'
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-main: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --input-bg: rgba(0,0,0,0.03);
            --modal-bg: #ffffff;
        }

        [data-bs-theme="dark"] {
            --bg-main: #0a0a0a;
            --card-bg: #121212;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #262626;
            --input-bg: rgba(255,255,255,0.05);
            --modal-bg: #1a1a1a;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            overscroll-behavior-y: contain;
        }

        .bg-main-adaptive { background-color: var(--bg-main); }
        .bg-card-adaptive { background-color: var(--card-bg); }
        .border-adaptive { border-color: var(--border-color); }

        /* Dark mode visibility fixes */
        [data-bs-theme="dark"] .modal-content { background-color: var(--modal-bg) !important; border: 1px solid var(--border-color); }
        [data-bs-theme="dark"] .form-control, [data-bs-theme="dark"] .form-select { 
            background-color: var(--input-bg) !important; 
            color: var(--text-main) !important; 
            border-color: var(--border-color) !important; 
        }
        [data-bs-theme="dark"] .form-control::placeholder { color: var(--text-muted); opacity: 0.5; }
        [data-bs-theme="dark"] .btn-close { filter: invert(1) grayscale(100%) brightness(200%); }
        
        @media (max-width: 768px) {
            .main-layout { height: auto !important; display: block !important; overflow-y: auto !important; }
            .sidebar { width: 100% !important; height: auto !important; border-right: none; border-bottom: 1px solid var(--border-color); }
            .week-container { flex-direction: column !important; overflow-x: hidden !important; padding: 1rem !important; gap: 1.5rem !important; }
            .day-column { width: 100% !important; min-width: 100% !important; }
        }

        .exercise-card { 
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .sidebar { background-color: var(--card-bg); border-right: 1px solid var(--border-color); }
        .navbar { background-color: var(--card-bg) !important; border-bottom: 1px solid var(--border-color) !important; }
        .week-container { scrollbar-width: thin; display: flex; flex-direction: row; }
        .main-layout { height: calc(100vh - 57px); }

        .set-row input {
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid transparent;
            min-height: 38px;
        }

        .theme-switch {
            width: 52px; height: 26px;
            background: #cbd5e1;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
        }
        [data-bs-theme="dark"] .theme-switch { background: #3b82f6; }
        .theme-switch::after {
            content: "\f185"; font-family: "Font Awesome 6 Free"; font-weight: 900;
            position: absolute; left: 3px; top: 3px;
            width: 20px; height: 20px; background: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 10px; color: #f59e0b; transition: 0.3s;
        }
        [data-bs-theme="dark"] .theme-switch::after { content: "\f186"; left: 29px; color: #1e3a8a; }

        .logo-img { height: 34px; width: auto; border-radius: 4px; }

        #pwa-install-prompt {
            position: fixed; bottom: 20px; left: 20px; right: 20px;
            z-index: 9999; display: none;
            background: #2563eb; color: white;
            padding: 16px; border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="d-flex flex-column vh-100 overflow-hidden bg-main-adaptive">

    <div id="pwa-install-prompt" class="flex items-center justify-between">
        <div class="flex items-center gap-3">
            <div class="bg-white/20 p-2 rounded-lg"><i class="fa-solid fa-mobile-screen-button"></i></div>
            <div>
                <p class="text-xs font-bold mb-0">Install Pulse Path</p>
                <p class="text-[10px] opacity-80 mb-0" id="install-instruction">Add to home screen for full app experience.</p>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="dismissInstall()" class="text-[10px] font-bold px-3 py-2 opacity-70">Close</button>
            <button id="install-button" class="bg-white text-blue-600 text-[10px] font-bold px-4 py-2 rounded-lg">Install</button>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg px-3 py-2 shrink-0">
        <div class="container-fluid p-0 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a class="navbar-brand fw-bold text-brand-600 flex items-center gap-2 m-0" href="#">
                    <img id="app-logo" src="https://github.com/Rjxrs/landingpageytP5894/blob/main/112acbc9-8602-447a-9709-90091f51e237.png?raw=true" alt="Pulse Path" class="logo-img">
                    <span class="hidden sm:inline">Pulse Path</span>
                </a>
                <div class="theme-switch shadow-inner" id="darkModeToggle" onclick="toggleDarkMode()"></div>
            </div>
            
            <div class="d-flex gap-3 align-items-center">
                <span class="hidden md:inline text-[10px] uppercase tracking-widest text-slate-400 font-bold" id="auto-save-status">Saved</span>
                <button onclick="exportJSON()" class="btn btn-primary btn-sm rounded-lg px-3 bg-brand-600 border-0 shadow-sm text-xs font-bold">
                    <i class="fa-solid fa-download"></i> <span class="hidden sm:inline ml-1">Export</span>
                </button>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-grow-1 overflow-hidden main-layout">
        <!-- Sidebar: RESTORED LIBRARY FEATURES -->
        <div class="sidebar w-80 d-flex flex-column h-100 flex-shrink-0">
            <div class="p-4 border-bottom border-adaptive">
                <div class="flex justify-between items-center mb-4">
                    <h6 class="fw-bold text-muted uppercase tracking-wider text-[11px] mb-0">Exercise Library</h6>
                    <button class="btn btn-primary bg-brand-600 btn-sm border-0 rounded-lg px-3 py-1.5 shadow-sm" data-bs-toggle="modal" data-bs-target="#addExerciseModal">
                        <i class="fa-solid fa-plus mr-1"></i> <span class="text-[10px] font-bold">ADD</span>
                    </button>
                </div>
                
                <!-- Filters -->
                <div class="space-y-2">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-adaptive opacity-50"><i class="fa-solid fa-search text-[10px]"></i></span>
                        <input type="text" id="search-library" class="form-control border-adaptive bg-transparent text-xs py-2" placeholder="Search exercises...">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <select id="filter-muscle" class="form-select border-adaptive bg-transparent text-[10px] font-bold py-1.5 uppercase tracking-wide cursor-pointer" onchange="renderLibrary()">
                            <option value="all">All Muscles</option>
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Legs">Legs</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Arms">Arms</option>
                            <option value="Core">Core</option>
                        </select>
                        <select id="filter-type" class="form-select border-adaptive bg-transparent text-[10px] font-bold py-1.5 uppercase tracking-wide cursor-pointer" onchange="renderLibrary()">
                            <option value="all">All Types</option>
                            <option value="Compound">Compound</option>
                            <option value="Isolation">Isolation</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-grow-1 overflow-auto p-4" id="library-list"></div>
        </div>

        <!-- Main Workspace -->
        <div class="flex-grow-1 overflow-y-auto p-4 md:p-6 bg-main-adaptive">
            <div class="mb-4 d-flex flex-column sm:flex-row justify-content-between align-items-center gap-4">
                <div class="d-flex align-items-center gap-2">
                    <div class="d-flex align-items-center bg-card-adaptive rounded-xl shadow-sm border border-adaptive p-1">
                        <button class="p-2 text-muted hover:text-brand-600" onclick="changeWeek(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                        <div class="px-2 text-center min-w-[120px]">
                            <span class="block text-[10px] font-extrabold text-muted uppercase tracking-widest">Week</span>
                            <span class="block text-xs font-bold" id="date-display">...</span>
                        </div>
                        <button class="p-2 text-muted hover:text-brand-600" onclick="changeWeek(1)"><i class="fa-solid fa-chevron-right"></i></button>
                    </div>
                </div>
                
                <div class="d-flex align-items-center bg-card-adaptive border border-adaptive rounded-xl p-2 px-4 shadow-sm w-full sm:w-auto">
                    <h2 class="text-sm fw-bold mb-0 flex-grow text-center outline-none" id="program-title" contenteditable="true" onblur="updateProgramMeta()">My Workout Plan</h2>
                </div>
            </div>
            <div class="week-container gap-4 pb-10" id="week-container"></div>
        </div>
    </div>

    <!-- Selection Modal -->
    <div class="modal fade" id="selectDayModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-3xl border-0 shadow-2xl bg-card-adaptive">
                <div class="modal-header border-bottom-0 p-4 pb-0">
                    <h5 class="modal-title fw-bold text-xs uppercase tracking-widest" id="select-day-title">Add to Day</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-3" id="day-selection-list"></div>
            </div>
        </div>
    </div>

    <!-- Add Custom Exercise Modal -->
    <div class="modal fade" id="addExerciseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3xl border-0 bg-card-adaptive">
                <div class="modal-header border-bottom-0 p-5 pb-0">
                    <h5 class="modal-title fw-bold text-sm uppercase tracking-widest">Create Exercise</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-5">
                    <form id="new-exercise-form">
                        <div class="mb-4">
                            <label class="form-label text-[10px] font-bold text-muted uppercase">Name</label>
                            <input type="text" class="form-control border-adaptive bg-transparent p-3 text-sm rounded-xl" id="new-ex-name" required placeholder="e.g. Leg Press">
                        </div>
                        <div class="grid grid-cols-2 gap-3 mb-4">
                            <div>
                                <label class="form-label text-[10px] font-bold text-muted uppercase">Muscle</label>
                                <select id="new-ex-muscle" class="form-select border-adaptive bg-transparent p-3 text-sm rounded-xl">
                                    <option value="Chest">Chest</option>
                                    <option value="Back">Back</option>
                                    <option value="Legs">Legs</option>
                                    <option value="Shoulders">Shoulders</option>
                                    <option value="Arms">Arms</option>
                                    <option value="Core">Core</option>
                                </select>
                            </div>
                            <div>
                                <label class="form-label text-[10px] font-bold text-muted uppercase">Type</label>
                                <select id="new-ex-type" class="form-select border-adaptive bg-transparent p-3 text-sm rounded-xl">
                                    <option value="Compound">Compound</option>
                                    <option value="Isolation">Isolation</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 bg-brand-600 border-0 p-3 rounded-xl fw-bold text-sm">Add to Library</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const LOGOS = {
            light: "https://github.com/Rjxrs/landingpageytP5894/blob/main/112acbc9-8602-447a-9709-90091f51e237.png?raw=true",
            dark: "https://github.com/Rjxrs/landingpageytP5894/blob/main/7975235b-d8ee-40d2-9384-2ff5fc71883c.png?raw=true"
        };

        const DEFAULT_EXERCISES = [
            { id: 'ex-1', name: 'Barbell Back Squat', muscle: 'Legs', type: 'Compound' },
            { id: 'ex-2', name: 'Bench Press', muscle: 'Chest', type: 'Compound' },
            { id: 'ex-3', name: 'Deadlift', muscle: 'Back', type: 'Compound' },
            { id: 'ex-4', name: 'Pull Ups', muscle: 'Back', type: 'Compound' },
            { id: 'ex-5', name: 'Overhead Press', muscle: 'Shoulders', type: 'Compound' },
            { id: 'ex-6', name: 'Bicep Curls', muscle: 'Arms', type: 'Isolation' },
            { id: 'ex-7', name: 'Tricep Pushdowns', muscle: 'Arms', type: 'Isolation' },
            { id: 'ex-8', name: 'Plank', muscle: 'Core', type: 'Isolation' }
        ];

        let state = {
            version: "2.3",
            theme: 'light',
            currentWeekStart: getMonday(new Date()).toISOString(),
            customExercises: [],
            program: { name: "Pulse Path Program", logs: {} },
            pwaDismissed: false
        };

        // PWA Implementation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt('android');
        });

        function showInstallPrompt(platform) {
            if (state.pwaDismissed) return;
            const prompt = document.getElementById('pwa-install-prompt');
            const instruction = document.getElementById('install-instruction');
            const btn = document.getElementById('install-button');

            if (platform === 'ios') {
                instruction.innerText = "Tap Share and then 'Add to Home Screen'";
                btn.style.display = 'none';
            }
            
            prompt.style.display = 'flex';
            
            btn.onclick = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') dismissInstall();
                    deferredPrompt = null;
                }
            };
        }

        function detectIOS() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const isStandalone = window.navigator.standalone === true;
            if (isIOS && !isStandalone) showInstallPrompt('ios');
        }

        function dismissInstall() {
            document.getElementById('pwa-install-prompt').style.display = 'none';
            state.pwaDismissed = true;
            saveState();
        }

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function init() {
            const saved = localStorage.getItem('pulse_path_v1');
            if (saved) { state = { ...state, ...JSON.parse(saved) }; }
            applyTheme();
            document.getElementById('program-title').innerText = state.program.name;
            updateDateDisplay();
            renderLibrary();
            renderWeek();
            setupEvents();
            detectIOS();
        }

        function applyTheme() {
            const html = document.documentElement;
            const logo = document.getElementById('app-logo');
            html.setAttribute('data-bs-theme', state.theme);
            if (state.theme === 'dark') {
                html.classList.add('dark');
                logo.src = LOGOS.dark;
            } else {
                html.classList.remove('dark');
                logo.src = LOGOS.light;
            }
        }

        function toggleDarkMode() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            applyTheme();
            saveState();
        }

        function saveState() {
            localStorage.setItem('pulse_path_v1', JSON.stringify(state));
            const status = document.getElementById('auto-save-status');
            status.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
            setTimeout(() => status.innerHTML = 'Saved', 600);
        }

        function renderLibrary() {
            const container = document.getElementById('library-list');
            const filterSearch = document.getElementById('search-library').value.toLowerCase();
            const filterMuscle = document.getElementById('filter-muscle').value;
            const filterType = document.getElementById('filter-type').value;

            container.innerHTML = '';
            
            const list = [...DEFAULT_EXERCISES, ...state.customExercises].filter(ex => {
                const matchesSearch = ex.name.toLowerCase().includes(filterSearch);
                const matchesMuscle = filterMuscle === 'all' || ex.muscle === filterMuscle;
                const matchesType = filterType === 'all' || ex.type === filterType;
                return matchesSearch && matchesMuscle && matchesType;
            });

            list.forEach(ex => {
                const el = document.createElement('div');
                el.className = 'exercise-card p-4 rounded-2xl mb-3 shadow-sm cursor-pointer active:scale-95 flex justify-between items-center hover:border-brand-500';
                el.onclick = () => openDaySelector(ex);
                el.innerHTML = `
                    <div class="flex-grow min-w-0 pr-3">
                        <div class="fw-bold text-xs mb-0.5 truncate">${ex.name}</div>
                        <div class="flex gap-2">
                            <span class="text-[8px] px-1.5 py-0.5 bg-brand-50 text-brand-600 dark:bg-brand-900 dark:text-brand-50 rounded font-bold uppercase">${ex.muscle || 'Custom'}</span>
                            <span class="text-[8px] px-1.5 py-0.5 bg-slate-100 text-slate-500 dark:bg-slate-800 dark:text-slate-400 rounded font-bold uppercase">${ex.type || 'Custom'}</span>
                        </div>
                    </div>
                    <div class="bg-brand-500 text-white rounded-lg w-7 h-7 flex items-center justify-center shadow-sm flex-shrink-0">
                        <i class="fa-solid fa-plus text-[10px]"></i>
                    </div>
                `;
                container.appendChild(el);
            });
        }

        function openDaySelector(exercise) {
            const modalTitle = document.getElementById('select-day-title');
            modalTitle.innerText = `Add ${exercise.name}`;
            const list = document.getElementById('day-selection-list');
            list.innerHTML = '';
            const monday = new Date(state.currentWeekStart);
            for (let i = 0; i < 7; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const dayName = date.toLocaleDateString(undefined, { weekday: 'long' });
                const dateKey = date.toISOString().split('T')[0];
                const btn = document.createElement('button');
                btn.className = 'w-full text-left p-3 mb-2 rounded-xl hover:bg-brand-500 hover:text-white border-adaptive border flex justify-between items-center group transition-all';
                btn.innerHTML = `<span class="text-xs font-bold">${dayName}</span><i class="fa-solid fa-plus text-[10px] opacity-30 group-hover:opacity-100"></i>`;
                btn.onclick = () => {
                    addExerciseToDay(dateKey, exercise);
                    bootstrap.Modal.getInstance(document.getElementById('selectDayModal')).hide();
                };
                list.appendChild(btn);
            }
            new bootstrap.Modal(document.getElementById('selectDayModal')).show();
        }

        function addExerciseToDay(dateKey, exercise) {
            if (!state.program.logs[dateKey]) state.program.logs[dateKey] = [];
            state.program.logs[dateKey].push({ 
                id: Date.now(), 
                name: exercise.name, 
                sets: [{ reps: '', weight: '' }] 
            });
            saveState();
            renderWeek();
        }

        function renderWeek() {
            const container = document.getElementById('week-container');
            container.innerHTML = '';
            const monday = new Date(state.currentWeekStart);
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(monday);
                currentDate.setDate(monday.getDate() + i);
                const dateKey = currentDate.toISOString().split('T')[0];
                const dayExercises = state.program.logs[dateKey] || [];
                const col = document.createElement('div');
                col.className = 'day-column flex flex-col flex-shrink-0 bg-card-adaptive rounded-2xl border border-adaptive shadow-sm w-80 h-fit overflow-hidden';
                col.innerHTML = `
                    <div class="p-4 border-bottom border-adaptive flex justify-between items-center bg-black/[0.02] dark:bg-white/[0.02]">
                        <span class="block text-[10px] font-extrabold text-muted uppercase tracking-widest">${currentDate.toLocaleDateString(undefined, { weekday: 'long' })}</span>
                    </div>
                    <div class="p-3 sortable-day-list min-h-[50px]" data-date="${dateKey}">
                        ${dayExercises.map((ex, idx) => renderExerciseCard(ex, dateKey, idx)).join('')}
                    </div>
                `;
                container.appendChild(col);
                new Sortable(col.querySelector('.sortable-day-list'), { animation: 150, handle: '.drag-handle', onUpdate: handleReorder });
            }
        }

        function renderExerciseCard(ex, dateKey, idx) {
            let setHtml = ex.sets.map((set, sIdx) => `
                <div class="flex gap-2 mb-2 items-center set-row">
                    <span class="text-[9px] w-4 font-bold opacity-30">${sIdx + 1}</span>
                    <input type="number" placeholder="Reps" class="form-control form-control-sm text-center text-[10px] rounded-lg" value="${set.reps}" oninput="updateSetData('${dateKey}', ${idx}, ${sIdx}, 'reps', this.value)">
                    <input type="number" placeholder="KG" class="form-control form-control-sm text-center text-[10px] rounded-lg" value="${set.weight}" oninput="updateSetData('${dateKey}', ${idx}, ${sIdx}, 'weight', this.value)">
                    <button onclick="removeSet('${dateKey}', ${idx}, ${sIdx})" class="p-1 opacity-20 hover:opacity-100 transition-opacity"><i class="fa-solid fa-times text-[10px]"></i></button>
                </div>
            `).join('');
            
            return `
                <div class="exercise-card rounded-xl p-3 mb-3 border-adaptive shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-[11px] fw-bold truncate flex items-center gap-2">
                            <i class="fa-solid fa-grip-vertical opacity-20 drag-handle cursor-grab"></i> 
                            ${ex.name}
                        </span>
                        <button onclick="removeExercise('${dateKey}', ${idx})" class="p-1 text-muted hover:text-red-500 transition-colors"><i class="fa-solid fa-trash-can text-[10px]"></i></button>
                    </div>
                    <div id="sets-${dateKey}-${idx}">${setHtml}</div>
                    <button onclick="addSet('${dateKey}', ${idx})" class="w-full mt-2 py-1.5 border border-dashed border-adaptive rounded-lg text-[9px] font-bold text-muted uppercase hover:bg-brand-500 hover:text-white hover:border-solid transition-all">
                        <i class="fa-solid fa-plus mr-1"></i> Add Set
                    </button>
                </div>`;
        }

        function updateSetData(dateKey, exIdx, setIdx, key, value) {
            state.program.logs[dateKey][exIdx].sets[setIdx][key] = value;
            saveState();
        }

        function addSet(dateKey, exIdx) {
            state.program.logs[dateKey][exIdx].sets.push({ reps: '', weight: '' });
            saveState();
            renderWeek();
        }

        function removeSet(dateKey, exIdx, setIdx) {
            if (state.program.logs[dateKey][exIdx].sets.length > 1) {
                state.program.logs[dateKey][exIdx].sets.splice(setIdx, 1);
                saveState();
                renderWeek();
            }
        }

        function handleReorder(evt) {
            const dateKey = evt.to.dataset.date;
            const list = state.program.logs[dateKey];
            const [item] = list.splice(evt.oldIndex, 1);
            list.splice(evt.newIndex, 0, item);
            saveState();
        }

        function removeExercise(date, idx) { state.program.logs[date].splice(idx, 1); saveState(); renderWeek(); }
        function updateProgramMeta() { state.program.name = document.getElementById('program-title').innerText; saveState(); }
        function changeWeek(dir) { const d = new Date(state.currentWeekStart); d.setDate(d.getDate() + (dir * 7)); state.currentWeekStart = d.toISOString(); updateDateDisplay(); renderWeek(); saveState(); }
        function updateDateDisplay() {
            const start = new Date(state.currentWeekStart);
            const end = new Date(start); end.setDate(start.getDate() + 6);
            document.getElementById('date-display').innerText = `${start.toLocaleDateString(undefined, {month:'short', day:'numeric'})} - ${end.toLocaleDateString(undefined, {month:'short', day:'numeric'})}`;
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(state)], {type: 'application/json'});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
            a.download = `PulsePath_Program.json`; a.click();
        }

        function setupEvents() {
            document.getElementById('search-library').addEventListener('input', renderLibrary);
            document.getElementById('new-exercise-form').onsubmit = (e) => {
                e.preventDefault();
                state.customExercises.push({ 
                    id: Date.now(), 
                    name: document.getElementById('new-ex-name').value,
                    muscle: document.getElementById('new-ex-muscle').value,
                    type: document.getElementById('new-ex-type').value
                });
                saveState(); renderLibrary(); bootstrap.Modal.getInstance(document.getElementById('addExerciseModal')).hide(); e.target.reset();
            };
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
