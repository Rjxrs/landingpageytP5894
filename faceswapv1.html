<!DOCTYPE html>
<html lang="en" class=""> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Face Swap Studio (Solid Theme) ✨</title> <script src="https://cdn.tailwindcss.com"></script>
    <script
        type="module"
        src="https://gradio.s3-us-west-2.amazonaws.com/4.29.0/gradio.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        // Tailwind config updated for solid theme colors
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], },
                    colors: {
                        // Adjusted semantic colors for solid backgrounds
                        'primary-light': '#3b82f6', // blue-500
                        'primary-dark': '#60a5fa', // blue-400

                        // Backgrounds
                        'bkg-light': '#ffffff', // white
                        'bkg-dark': '#000000', // black
                        'panel-light': '#f8fafc', // slate-50 (slightly off-white)
                        'panel-dark': '#1e293b', // slate-800 (dark gray)

                        // Text
                        'text-main-light': '#1f2937', // gray-800 (on light panel)
                        'text-main-dark': '#f1f5f9', // slate-100 (on dark panel)
                        'text-secondary-light': '#4b5563', // gray-600 (on light panel)
                        'text-secondary-dark': '#94a3b8', // slate-400 (on dark panel)

                        // Borders
                        'border-light': '#e2e8f0', // slate-200
                        'border-dark': '#334155', // slate-700

                        // Glows (can keep or adjust)
                        'glow-light': 'rgba(59, 130, 246, 0.5)',
                        'glow-dark': 'rgba(96, 165, 250, 0.5)',
                    },
                    boxShadow: { /* ... same shadows ... */
                        'soft-light': '0 4px 10px -1px rgba(0, 0, 0, 0.07), 0 2px 6px -2px rgba(0, 0, 0, 0.06)',
                        'soft-dark': '0 4px 10px -1px rgba(0, 0, 0, 0.3), 0 2px 6px -2px rgba(0, 0, 0, 0.25)', // Might need adjustment on pure black
                        'interactive-light': '0 0 0 3px rgba(59, 130, 246, 0.2)',
                        'interactive-dark': '0 0 0 3px rgba(96, 165, 250, 0.3)',
                        'glow-primary-light': '0 0 15px theme(colors.glow-light)',
                        'glow-primary-dark': '0 0 15px theme(colors.glow-dark)',
                    },
                    keyframes: { /* ... same keyframes ... */
                        spin: { '0%': { transform: 'rotate(0deg)' }, '100%': { transform: 'rotate(360deg)' } },
                        // gradient-move keyframe is no longer needed
                    },
                    animation: { /* ... same animations ... */
                       spin: 'spin 0.8s linear infinite',
                       // gradient animation is no longer needed
                    }
                }
            }
        }
    </script>
    <style>
        /* Updated base styles for solid background */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* Solid background colors */
            background-color: theme('colors.bkg-light');
        }
        .dark body {
            background-color: theme('colors.bkg-dark');
        }
        /* Remove gradient animation */
        /* animation: gradient-move 15s ease infinite; */

        * { transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease, transform 0.2s ease; }

        /* Updated Panel Styling */
        .main-panel {
            background-color: theme('colors.panel-light');
            /* backdrop-filter: blur(12px); REMOVED */
            /* -webkit-backdrop-filter: blur(12px); REMOVED */
            border: 1px solid theme('colors.border-light');
        }
        .dark .main-panel {
            background-color: theme('colors.panel-dark');
            border: 1px solid theme('colors.border-dark');
        }

        /* Theme Toggle Styling (adjust background for contrast if needed) */
        #theme-toggle { background-color: theme('colors.slate.100'); color: theme('colors.slate.500'); border-radius: 9999px; padding: 0.5rem; line-height: 1; }
        #theme-toggle:hover { background-color: theme('colors.slate.200'); color: theme('colors.slate.700'); }
        .dark #theme-toggle { background-color: theme('colors.slate.700'); color: theme('colors.slate.300'); } /* Slightly lighter dark toggle bkg */
        .dark #theme-toggle:hover { background-color: theme('colors.slate.600'); color: theme('colors.slate.100'); }
        #theme-toggle-light-icon, #theme-toggle-dark-icon { display: none; }

        /* Gradio component container styling */
        .gradio-container {
             width: 100%;
             min-height: 600px;
             /* Add a subtle border to distinguish it from the panel */
             border: 1px solid theme('colors.border-light');
             border-radius: 0.75rem; /* rounded-xl */
             overflow: hidden; /* Ensure content respects border radius */
        }
         .dark .gradio-container {
             border: 1px solid theme('colors.border-dark');
         }

        gradio-app {
            display: block;
            width: 100%;
            height: 100%; /* Allow it to fill container */
            min-height: 600px; /* Ensure minimum height */
        }

    </style>
</head>
<body class="text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col items-center justify-center p-4 sm:p-8">

    <div class="main-panel p-6 sm:p-10 rounded-2xl shadow-xl w-full max-w-5xl relative">
        <button id="theme-toggle" aria-label="Toggle dark mode" class="absolute top-5 right-5 z-10 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light dark:focus:ring-offset-panel-dark">
            <svg id="theme-toggle-light-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
        </button>

        <header class="text-center mb-8 sm:mb-10">
            <h1 class="text-3xl sm:text-4xl font-bold bg-gradient-to-r from-blue-500 to-indigo-600 dark:from-blue-400 dark:to-indigo-500 bg-clip-text text-transparent">
                Face Swap Studio
            </h1>
            <p class="mt-2 text-lg text-text-secondary-light dark:text-text-secondary-dark">
                Using the embedded Face Swap Space below.
            </p>
        </header>

        <main>
            <section class="gradio-container mx-auto">
                <gradio-app src="https://felixrosberg-face-swap.hf.space"></gradio-app>
            </section>
        </main>

        <footer class="text-center mt-10 pt-6 border-t border-border-light dark:border-border-dark">
            <p class="text-xs text-text-secondary-light dark:text-text-secondary-dark opacity-70">
                Embedding Hugging Face Space: felixrosberg-face-swap
            </p>
        </footer>
    </div>

    <script>
        // --- Theme Toggle Logic ---
        // (Remains the same - only affects the parent page)
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const htmlElement = document.documentElement;

        function applyTheme(theme) {
            const isDark = theme === 'dark';
            htmlElement.classList.toggle('dark', isDark);
            darkIcon.style.display = isDark ? 'block' : 'none';
            lightIcon.style.display = isDark ? 'none' : 'block';
            localStorage.setItem('theme', theme);
        }

        themeToggleButton.addEventListener('click', () => {
            applyTheme(htmlElement.classList.contains('dark') ? 'light' : 'dark');
        });

        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
            applyTheme(initialTheme);
        }

        window.addEventListener('load', initializeTheme);
    </script>

</body>
</html>
