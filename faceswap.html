                    <div id="uploadBox2" class="upload-zone">
                         <div class="flex flex-col items-center justify-center text-text-secondary-light dark:text-text-secondary-dark pointer-events-none">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mb-2 opacity-70" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>

            <section class="text-center space-y-4">
                <button id="swapButton"
                        class="inline-flex items-center justify-center gap-2 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 dark:from-blue-600 dark:to-indigo-700 dark:hover:from-blue-700 dark:hover:to-indigo-800 text-white font-semibold py-3 px-10 rounded-full shadow-lg hover:shadow-xl dark:shadow-glow-primary-dark/70 dark:hover:shadow-glow-primary-dark transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-panel-dark disabled:opacity-40 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-md disabled:hover:shadow-md disabled:animate-none">

    <script>
        // --- DOM Elements ---
        const imageUpload1 = document.getElementById('imageUpload1');
        const imagePreview1 = document.getElementById('imagePreview1');
        const uploadBox1 = document.getElementById('uploadBox1');
        const imageUpload2 = document.getElementById('imageUpload2');
        const imagePreview2 = document.getElementById('imagePreview2');
        const uploadBox2 = document.getElementById('uploadBox2');
        const swapButton = document.getElementById('swapButton');
        const resultCanvas = document.getElementById('resultCanvas');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const ctx = resultCanvas.getContext('2d');
        const themeToggleButton = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-toggle-light-icon');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const htmlElement = document.documentElement;

        let img1 = null; // Stores the loaded Image object for source
        let img1DataUrl = null; // Stores the Data URL for source
        let img2 = null; // Stores the loaded Image object for target
        let img2DataUrl = null; // Stores the Data URL for target
        // No modelsLoaded variable needed anymore

        // --- ðŸš¨ SECURITY WARNING ðŸš¨ ---
        // Embedding API keys directly in client-side code is HIGHLY INSECURE.
        // This key will be visible to anyone inspecting the page source.
        // Use a backend proxy server to handle API calls securely in production.
        const SEGMIND_API_KEY = "SG_18bfac95db8ed312";
        const SEGMIND_API_URL = "https://api.segmind.com/v1/faceswap"; // Verify this endpoint

        // --- Theme Toggle ---
        // (Functionality remains the same)
        function applyTheme(theme) {
            const isDark = theme === 'dark';
            htmlElement.classList.toggle('dark', isDark);
            darkIcon.style.display = isDark ? 'block' : 'none';
            lightIcon.style.display = isDark ? 'none' : 'block';
            localStorage.setItem('theme', theme);
            updateButtonAnimation(swapButton.disabled);
        }
        themeToggleButton.addEventListener('click', () => {
            applyTheme(htmlElement.classList.contains('dark') ? 'light' : 'dark');
        });
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initialTheme = savedTheme || (prefersDark ? 'dark' : 'light');
        applyTheme(initialTheme);

        // --- Model Loading Function (REMOVED) ---
        // No longer needed as we use the Segmind API

        // --- Image Handling ---
         function handleImageUpload(event, previewElement, imageObjectSetter, dataUrlSetter, uploadBox) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const dataUrl = e.target.result; // Get the Data URL
                    const img = new Image();
                    img.onload = () => {
                        previewElement.src = dataUrl;
                        previewElement.classList.remove('hidden');
                        uploadBox.querySelector('div').classList.add('hidden');
                        imageObjectSetter(img); // Store the Image object (optional, useful for dimensions)
                        dataUrlSetter(dataUrl); // Store the Data URL
                        checkSwapButtonState();
                        clearResult();
                    };
                    img.onerror = () => showError(`Error loading image: ${file.name}`, previewElement, uploadBox, imageObjectSetter, dataUrlSetter);
                    img.src = dataUrl; // Load image from Data URL to get dimensions etc.
                }
                reader.onerror = () => showError(`Error reading file: ${file.name}`, previewElement, uploadBox, imageObjectSetter, dataUrlSetter);
                reader.readAsDataURL(file); // Read file as Data URL
                errorMessage.textContent = '';
            } else if (file) {
                 showError('Invalid file type. Please use PNG, JPG, or WEBP.', previewElement, uploadBox, imageObjectSetter, dataUrlSetter);
                 event.target.value = '';
            }
        }

        function showError(message, previewElement, uploadBox, imageObjectSetter, dataUrlSetter) {
             errorMessage.textContent = message;
             previewElement.classList.add('hidden');
             previewElement.src = '';
             uploadBox.querySelector('div').classList.remove('hidden');
             imageObjectSetter(null);
             dataUrlSetter(null); // Clear data URL on error
             checkSwapButtonState();
        }

        function clearResult() {
             ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
             resultCanvas.style.display = 'none';
             errorMessage.textContent = '';
             // Reset status message if needed (e.g., after a successful swap)
             if (img1 && img2) { // Check if images are still loaded
                statusMessage.textContent = 'Ready to swap!';
             } else {
                 statusMessage.textContent = ''; // Clear if no images loaded
             }
        }

        // Helper function to extract base64 data from Data URL
        function getBase64String(dataUrl) {
            // Example: "data:image/png;base64,iVBORw0KGgo..." -> "iVBORw0KGgo..."
            if (!dataUrl || !dataUrl.includes(',')) return null;
            return dataUrl.split(',')[1];
        }

        // Setup listeners for file inputs and drag areas
        imageUpload1.addEventListener('change', (e) => handleImageUpload(e, imagePreview1, (img) => img1 = img, (data) => img1DataUrl = data, uploadBox1));
        uploadBox1.addEventListener('click', () => imageUpload1.click());
        imageUpload2.addEventListener('change', (e) => handleImageUpload(e, imagePreview2, (img) => img2 = img, (data) => img2DataUrl = data, uploadBox2));
        uploadBox2.addEventListener('click', () => imageUpload2.click());

        // Drag and Drop listeners (remain the same)
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadBox1.addEventListener(eventName, preventDefaults, false);
            uploadBox2.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults (e) { e.preventDefault(); e.stopPropagation(); }
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadBox1.addEventListener(eventName, () => uploadBox1.classList.add('dragging'), false);
            uploadBox2.addEventListener(eventName, () => uploadBox2.classList.add('dragging'), false);
        });
         ['dragleave', 'drop'].forEach(eventName => {
            uploadBox1.addEventListener(eventName, () => uploadBox1.classList.remove('dragging'), false);
            uploadBox2.addEventListener(eventName, () => uploadBox2.classList.remove('dragging'), false);
        });
        uploadBox1.addEventListener('drop', (e) => {
            imageUpload1.files = e.dataTransfer.files;
            handleImageUpload({ target: imageUpload1 }, imagePreview1, (img) => img1 = img, (data) => img1DataUrl = data, uploadBox1);
        });
        uploadBox2.addEventListener('drop', (e) => {
            imageUpload2.files = e.dataTransfer.files;
            handleImageUpload({ target: imageUpload2 }, imagePreview2, (img) => img2 = img, (data) => img2DataUrl = data, uploadBox2);
        });


        // --- Button State & Animation ---
        function checkSwapButtonState() {
            // Enable button only if both images are loaded (check data URLs)
            const isDisabled = !(img1DataUrl && img2DataUrl);
            swapButton.disabled = isDisabled;
            updateButtonAnimation(isDisabled);
        }

        function updateButtonAnimation(isDisabled) {
            // (Functionality remains the same)
            const isDark = htmlElement.classList.contains('dark');
            const pulseClass = isDark ? 'animate-pulse-glow-dark' : 'animate-pulse-glow';
            if (!isDisabled) {
                swapButton.classList.add(pulseClass);
            } else {
                 swapButton.classList.remove('animate-pulse-glow', 'animate-pulse-glow-dark');
            }
        }


        // --- Face Swap Logic (Using Segmind API) ---
        async function performFaceSwap() {
            // Check if both Data URLs are available
            if (!img1DataUrl || !img2DataUrl) {
                errorMessage.textContent = 'Please upload both source and target images.';
                return;
            }

            // Extract base64 strings
            const sourceBase64 = getBase64String(img1DataUrl);
            const targetBase64 = getBase64String(img2DataUrl);

            if (!sourceBase64 || !targetBase64) {
                 errorMessage.textContent = 'Could not process image data. Please re-upload.';
                 return;
            }

            loader.style.display = 'block';
            swapButton.disabled = true;
            updateButtonAnimation(true); // Stop animation
            statusMessage.textContent = 'Uploading images to API...';
            errorMessage.textContent = '';
            clearResult(); // Clear previous canvas content

            try {
                // Construct the payload for the Segmind API
                const payload = {
                    source_image: sourceBase64,
                    target_image: targetBase64
                    // Add any other parameters Segmind requires, e.g., "face_index": 0
                };

                statusMessage.textContent = 'Processing swap via Segmind API...';

                // Make the API call
                const response = await fetch(SEGMIND_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': SEGMIND_API_KEY // Use the correct header for Segmind API key
                        // Or potentially 'Authorization': `Bearer ${SEGMIND_API_KEY}` - Check Segmind Docs
                    },
                    body: JSON.stringify(payload)
                });

                // Check if the request was successful
                if (!response.ok) {
                    // Try to get error details from the response body
                    let errorData;
                    try {
                        errorData = await response.json();
                    } catch (e) {
                        // If response is not JSON or empty
                        throw new Error(`API request failed with status ${response.status} (${response.statusText})`);
                    }
                    // Construct a meaningful error message
                    const apiErrorMessage = errorData?.message || errorData?.detail || JSON.stringify(errorData);
                    throw new Error(`API Error (${response.status}): ${apiErrorMessage}`);
                }

                // Assuming the successful response body is the image itself (e.g., as blob)
                // Or if it's JSON containing base64: const resultData = await response.json();
                // Check Segmind's API documentation for the exact success response format.

                // --- Scenario 1: Response is the image blob directly ---
                const imageBlob = await response.blob();
                if (!imageBlob.type.startsWith('image/')) {
                    throw new Error('API returned non-image data.');
                }
                const resultImageUrl = URL.createObjectURL(imageBlob);

                // --- Scenario 2: Response is JSON with base64 image ---
                // const resultData = await response.json();
                // const resultBase64 = resultData?.image; // Adjust field name based on API doc
                // if (!resultBase64) {
                //     throw new Error('API response did not contain image data.');
                // }
                // const resultImageUrl = `data:image/jpeg;base64,${resultBase64}`; // Adjust mime type if needed

                statusMessage.textContent = 'Swap successful! Loading result...';

                // Load the result image onto the canvas
                const resultImage = new Image();
                resultImage.onload = () => {
                    resultCanvas.width = resultImage.naturalWidth;
                    resultCanvas.height = resultImage.naturalHeight;
                    ctx.drawImage(resultImage, 0, 0);
                    resultCanvas.style.display = 'block'; // Show canvas
                    statusMessage.textContent = 'Swap complete!';
                    // Clean up object URL if Scenario 1 was used
                    if (response.headers.get('content-type')?.startsWith('image/')) {
                       URL.revokeObjectURL(resultImageUrl);
                    }
                };
                resultImage.onerror = () => {
                     throw new Error('Failed to load the result image from API response.');
                };
                resultImage.src = resultImageUrl;


            } catch (error) {
                console.error("Face swap API error:", error);
                errorMessage.textContent = `Error: ${error.message}`;
                statusMessage.textContent = 'Swap failed.';
                resultCanvas.style.display = 'none'; // Hide canvas on error
            } finally {
                loader.style.display = 'none';
                checkSwapButtonState(); // Re-evaluates disabled state and animation
            }
        }

        // --- Event Listener for Swap Button ---
