<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pulse Path - V3.2 Vertical Elite</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#eff6ff', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 900: '#1e3a8a' },
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --bg-main: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --border-color: #e2e8f0;
            --input-bg: #f8fafc;
        }

        [data-bs-theme="dark"] {
            --bg-main: #020617;
            --card-bg: #0f172a;
            --text-main: #f8fafc;
            --border-color: #1e293b;
            --input-bg: #1e293b;
        }

        body { 
            background-color: var(--bg-main); 
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            transition: background-color 0.3s ease;
        }

        /* Responsive Week Grid - Better for Desktop Overview */
        .week-grid {
            display: grid;
            grid-template-columns: repeat(1, 1fr);
            gap: 1.25rem;
            padding-bottom: 5rem;
        }

        @media (min-width: 768px) {
            .week-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (min-width: 1280px) {
            .week-grid { grid-template-columns: repeat(3, 1fr); }
        }

        @media (min-width: 1600px) {
            .week-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .sidebar {
            width: 340px;
            background: var(--card-bg);
            border-right: 1px solid var(--border-color);
            transition: transform 0.3s ease;
        }

        .exercise-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 1rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .exercise-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .tag-pill {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .theme-switch {
            width: 44px; height: 22px;
            background: #cbd5e1; border-radius: 20px;
            position: relative; cursor: pointer;
        }
        [data-bs-theme="dark"] .theme-switch { background: #3b82f6; }
        .theme-switch::after {
            content: ""; position: absolute; left: 2px; top: 2px;
            width: 18px; height: 18px; background: white; border-radius: 50%;
            transition: 0.2s;
        }
        [data-bs-theme="dark"] .theme-switch::after { left: 24px; }

        input[type=number]::-webkit-inner-spin-button { -webkit-appearance: none; }
        
        .drag-handle { cursor: grab; opacity: 0.3; }
        .drag-handle:active { cursor: grabbing; }
        
        .day-header {
            background: rgba(59, 130, 246, 0.05);
            border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <nav class="h-16 border-b border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 flex items-center justify-between shrink-0 z-50">
        <div class="flex items-center gap-6">
            <img id="app-logo" src="https://github.com/Rjxrs/landingpageytP5894/blob/main/112acbc9-8602-447a-9709-90091f51e237.png?raw=true" class="h-8 w-auto">
            <div class="theme-switch" onclick="toggleDarkMode()"></div>
        </div>

        <div class="flex items-center gap-4">
            <div class="flex items-center bg-slate-100 dark:bg-slate-800 rounded-xl p-1 border border-slate-200 dark:border-slate-700">
                <button class="p-2 hover:text-brand-500 transition-colors" onclick="changeWeek(-1)"><i class="fa-solid fa-chevron-left"></i></button>
                <div class="px-4 text-center min-w-[140px]">
                    <span class="block text-[9px] font-black opacity-40 uppercase tracking-widest" data-i18n="week">Week</span>
                    <span class="text-xs font-bold" id="date-display">...</span>
                </div>
                <button class="p-2 hover:text-brand-500 transition-colors" onclick="changeWeek(1)"><i class="fa-solid fa-chevron-right"></i></button>
            </div>

            <div class="dropdown">
                <button class="btn btn-dark btn-sm rounded-xl px-4 py-2 text-xs font-bold flex items-center gap-2" data-bs-toggle="dropdown">
                    <i class="fa-solid fa-layer-group"></i> <span data-i18n="weekActions">Actions</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end shadow-2xl border-0 bg-white dark:bg-slate-800 rounded-2xl p-2 mt-2">
                    <li><button class="dropdown-item rounded-lg py-2 text-xs font-medium" onclick="copyWeek(-1)"><i class="fa-solid fa-arrow-left mr-3 opacity-50"></i><span data-i18n="copyPrev">Copy to Prev Week</span></button></li>
                    <li><button class="dropdown-item rounded-lg py-2 text-xs font-medium" onclick="copyWeek(1)"><i class="fa-solid fa-arrow-right mr-3 opacity-50"></i><span data-i18n="copyNext">Copy to Next Week</span></button></li>
                    <li><hr class="dropdown-divider opacity-10"></li>
                    <li><button class="dropdown-item rounded-lg py-2 text-xs font-bold text-red-500" onclick="clearWeek()"><i class="fa-solid fa-trash-can mr-3"></i><span data-i18n="clearWeek">Clear Week</span></button></li>
                </ul>
            </div>
            
            <button class="w-10 h-10 flex items-center justify-center bg-slate-100 dark:bg-slate-800 rounded-xl border border-slate-200 dark:border-slate-700 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" data-bs-toggle="modal" data-bs-target="#settingsModal">
                <i class="fa-solid fa-gear text-xs"></i>
            </button>
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar: Exercise Library (Desktop) -->
        <aside class="sidebar flex flex-col h-full hidden lg:flex">
            <div class="p-5 border-b border-slate-100 dark:border-slate-800">
                <div class="flex justify-between items-center mb-4">
                    <h6 class="text-[10px] font-black uppercase tracking-widest opacity-40 mb-0" data-i18n="library">Exercise Library</h6>
                    <button class="text-brand-500 hover:scale-110 transition-transform" data-bs-toggle="modal" data-bs-target="#addExerciseModal"><i class="fa-solid fa-plus-circle text-lg"></i></button>
                </div>
                <div class="space-y-3">
                    <input type="text" id="search-library" class="form-control form-control-sm border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-900/50 text-xs rounded-xl py-2 px-3" placeholder="Search Bodybuilding.com DB..." data-i18n-placeholder="search">
                    <div class="grid grid-cols-2 gap-2">
                        <select id="filter-muscle" class="form-select form-select-sm text-[10px] border-slate-200 dark:border-slate-700 bg-transparent font-bold rounded-lg" onchange="renderLibrary()">
                            <option value="all" data-i18n="allMuscles">All Muscles</option>
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Legs">Legs</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Biceps">Biceps</option>
                            <option value="Triceps">Triceps</option>
                            <option value="Abs">Abs</option>
                        </select>
                        <select id="filter-type" class="form-select form-select-sm text-[10px] border-slate-200 dark:border-slate-700 bg-transparent font-bold rounded-lg" onchange="renderLibrary()">
                            <option value="all" data-i18n="allTypes">All Types</option>
                            <option value="Compound">Compound</option>
                            <option value="Isolation">Isolation</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex-1 overflow-y-auto p-4 space-y-3" id="library-list"></div>
        </aside>

        <!-- Main Workspace: Masonry Grid for Week Overview -->
        <main class="flex-1 overflow-y-auto p-6 lg:p-10 scroll-smooth">
            <div class="max-w-7xl mx-auto">
                <div class="mb-10 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h1 class="text-3xl font-black tracking-tight outline-none mb-1" id="program-title" contenteditable="true" onblur="updateProgramMeta()">My Program</h1>
                        <p class="text-[10px] font-bold uppercase tracking-widest text-brand-500 opacity-80" id="auto-save-status">Cloud Sync Active</p>
                    </div>
                    <div class="flex gap-2">
                        <!-- Mobile-only library trigger could go here -->
                    </div>
                </div>
                
                <div class="week-grid" id="week-container">
                    <!-- Day Columns with vertical flow -->
                </div>
            </div>
        </main>
    </div>

    <!-- Preferences Modal -->
    <div class="modal fade" id="settingsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3xl border-0 shadow-2xl overflow-hidden bg-white dark:bg-slate-900">
                <div class="p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h5 class="font-black uppercase text-sm tracking-widest">Preferences</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="mb-6">
                        <label class="text-[10px] font-bold opacity-40 uppercase mb-3 block">Display Language</label>
                        <select id="app-language" class="form-select border-slate-200 dark:border-slate-700 bg-transparent rounded-xl p-3 text-sm" onchange="changeLanguage(this.value)">
                            <option value="en">English (US)</option>
                            <option value="es">Español (ES)</option>
                            <option value="fr">Français (FR)</option>
                            <option value="de">Deutsch (DE)</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <button class="btn btn-primary rounded-xl py-3 text-xs font-bold shadow-lg shadow-brand-500/20" onclick="exportJSON()">
                            <i class="fa-solid fa-download mr-2"></i> Export Data
                        </button>
                        <button class="btn btn-outline-secondary rounded-xl py-3 text-xs font-bold border-slate-200 dark:border-slate-700" onclick="document.getElementById('import-input').click()">
                            <i class="fa-solid fa-upload mr-2"></i> Import Data
                        </button>
                        <input type="file" id="import-input" hidden onchange="handleImport(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Day Selector Modal -->
    <div class="modal fade" id="selectDayModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content rounded-3xl border-0 bg-white dark:bg-slate-900 shadow-2xl p-4">
                <h6 class="font-black text-center mb-4 uppercase text-[10px] tracking-widest opacity-40">Schedule To</h6>
                <div id="day-selection-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <!-- Add Exercise Modal -->
    <div class="modal fade" id="addExerciseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-3xl border-0 bg-white dark:bg-slate-900 shadow-2xl p-8">
                <h5 class="font-black uppercase text-sm mb-6 tracking-widest">Create Custom Exercise</h5>
                <div class="space-y-4">
                    <input type="text" id="new-ex-name" class="form-control rounded-xl p-3 text-sm" placeholder="Exercise Name...">
                    <div class="grid grid-cols-2 gap-3">
                        <select id="new-ex-muscle" class="form-select rounded-xl text-sm p-3">
                            <option value="Chest">Chest</option>
                            <option value="Back">Back</option>
                            <option value="Legs">Legs</option>
                            <option value="Shoulders">Shoulders</option>
                            <option value="Arms">Arms</option>
                        </select>
                        <select id="new-ex-type" class="form-select rounded-xl text-sm p-3">
                            <option value="Compound">Compound</option>
                            <option value="Isolation">Isolation</option>
                        </select>
                    </div>
                    <button class="btn btn-primary w-full rounded-xl py-3 font-bold text-xs" onclick="createCustomExercise()">Add to Library</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const I18N = {
            en: { saved: "Synced", week: "Week", weekActions: "Actions", copyNext: "Copy Next", copyPrev: "Copy Prev", clearWeek: "Clear Week", library: "Library", search: "Search Database...", allMuscles: "All Muscles", allTypes: "All Types", reps: "reps", kg: "kg", addSet: "Add Set", Chest: "Chest", Back: "Back", Legs: "Legs", Shoulders: "Shoulders", Biceps: "Biceps", Triceps: "Triceps", Abs: "Abs", Compound: "Compound", Isolation: "Isolation", confirmClear: "Clear all exercises for this week?" },
            es: { saved: "Sincronizado", week: "Semana", weekActions: "Acciones", copyNext: "Copiar Sig.", copyPrev: "Copiar Ant.", clearWeek: "Limpiar Semana", library: "Biblioteca", search: "Buscar...", allMuscles: "Músculos", allTypes: "Tipos", reps: "reps", kg: "kg", addSet: "Añadir Serie", Chest: "Pecho", Back: "Espalda", Legs: "Piernas", Shoulders: "Hombros", Biceps: "Bíceps", Triceps: "Tríceps", Abs: "Abdominales", Compound: "Compuesto", Isolation: "Aislamiento", confirmClear: "¿Borrar todos los ejercicios de la semana?" },
            fr: { saved: "Synchronisé", week: "Semaine", weekActions: "Actions", copyNext: "Copier Suiv.", copyPrev: "Copier Préc.", clearWeek: "Vider", library: "Bibliothèque", search: "Rechercher...", allMuscles: "Tous Muscles", allTypes: "Tous Types", reps: "réps", kg: "kg", addSet: "Ajouter Série", Chest: "Pectoraux", Back: "Dos", Legs: "Jambes", Shoulders: "Épaules", Biceps: "Biceps", Triceps: "Triceps", Abs: "Abdos", Compound: "Polyarticulaire", Isolation: "Isolation", confirmClear: "Vider tous les exercices ?" }
        };

        // Scraped-style DB inspired by bodybuilding.com library
        const EXERCISE_DB = [
            // Chest
            { id: 'bb-1', name: 'Barbell Bench Press', muscle: 'Chest', type: 'Compound', img: 'https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-2', name: 'Incline Dumbbell Press', muscle: 'Chest', type: 'Compound', img: 'https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-3', name: 'Cable Fly', muscle: 'Chest', type: 'Isolation', img: 'https://images.unsplash.com/photo-1590487988256-9ed24133863e?auto=format&fit=crop&q=80&w=400' },
            // Back
            { id: 'bb-4', name: 'Barbell Deadlift', muscle: 'Back', type: 'Compound', img: 'https://images.unsplash.com/photo-1517836357463-d25dfeac3438?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-5', name: 'Wide-Grip Lat Pulldown', muscle: 'Back', type: 'Compound', img: 'https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-6', name: 'One-Arm Dumbbell Row', muscle: 'Back', type: 'Compound', img: 'https://images.unsplash.com/photo-1598971639058-fab3c32f8502?auto=format&fit=crop&q=80&w=400' },
            // Legs
            { id: 'bb-7', name: 'Barbell Back Squat', muscle: 'Legs', type: 'Compound', img: 'https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-8', name: 'Leg Extension', muscle: 'Legs', type: 'Isolation', img: 'https://images.unsplash.com/photo-1591940742888-11b2f00c7bc5?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-9', name: 'Romanian Deadlift', muscle: 'Legs', type: 'Compound', img: 'https://images.unsplash.com/photo-1434608519344-49d77a699e1d?auto=format&fit=crop&q=80&w=400' },
            // Arms
            { id: 'bb-10', name: 'Barbell Bicep Curl', muscle: 'Biceps', type: 'Isolation', img: 'https://images.unsplash.com/photo-1581009146145-b5ef050c2e1e?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-11', name: 'Triceps Pushdown', muscle: 'Triceps', type: 'Isolation', img: 'https://images.unsplash.com/photo-1590487988256-9ed24133863e?auto=format&fit=crop&q=80&w=400' },
            // Shoulders
            { id: 'bb-12', name: 'Military Press', muscle: 'Shoulders', type: 'Compound', img: 'https://images.unsplash.com/photo-1541534741688-6078c6bc35e5?auto=format&fit=crop&q=80&w=400' },
            { id: 'bb-13', name: 'Lateral Raise', muscle: 'Shoulders', type: 'Isolation', img: 'https://images.unsplash.com/photo-1597452485669-2c7bb5fef90d?auto=format&fit=crop&q=80&w=400' }
        ];

        let state = {
            theme: 'light',
            language: 'en',
            currentWeekStart: getMonday(new Date()).toISOString(),
            program: { name: "Elite Hypertrophy", logs: {} },
            customExercises: []
        };

        function getMonday(d) {
            d = new Date(d);
            const day = d.getDay(), diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }

        function t(key) {
            const dict = I18N[state.language] || I18N['en'];
            return dict[key] || key;
        }

        function toggleDarkMode() {
            state.theme = state.theme === 'light' ? 'dark' : 'light';
            applyTheme();
            saveState();
        }

        function applyTheme() {
            document.documentElement.setAttribute('data-bs-theme', state.theme);
            document.documentElement.classList.toggle('dark', state.theme === 'dark');
        }

        function saveState() {
            localStorage.setItem('pulse_path_v32', JSON.stringify(state));
            const status = document.getElementById('auto-save-status');
            status.innerText = t('saved');
            status.style.opacity = "1";
            setTimeout(() => { status.style.opacity = "0.4"; }, 1000);
        }

        function renderLibrary() {
            const container = document.getElementById('library-list');
            const search = document.getElementById('search-library').value.toLowerCase();
            const muscle = document.getElementById('filter-muscle').value;
            const type = document.getElementById('filter-type').value;

            const list = [...EXERCISE_DB, ...state.customExercises].filter(ex => {
                return (ex.name.toLowerCase().includes(search)) &&
                       (muscle === 'all' || ex.muscle === muscle) &&
                       (type === 'all' || ex.type === type);
            });

            container.innerHTML = list.map(ex => `
                <div class="exercise-card p-3 cursor-pointer group" onclick="openDaySelector(${JSON.stringify(ex).replace(/"/g, '&quot;')})">
                    <div class="flex gap-3">
                        <div class="w-14 h-14 rounded-lg bg-slate-100 dark:bg-slate-800 overflow-hidden shrink-0 border border-slate-200 dark:border-slate-700">
                            <img src="${ex.img || 'https://placehold.co/100?text=Ex'}" class="w-full h-full object-cover">
                        </div>
                        <div class="flex-1 min-w-0 flex flex-col justify-center">
                            <div class="text-[11px] font-black uppercase truncate mb-1 text-slate-700 dark:text-slate-200">${ex.name}</div>
                            <div class="flex gap-1">
                                <span class="tag-pill bg-brand-50 text-brand-500 dark:bg-brand-900/30">${t(ex.muscle)}</span>
                                <span class="tag-pill bg-slate-100 text-slate-500 dark:bg-slate-800/50">${t(ex.type)}</span>
                            </div>
                        </div>
                        <div class="self-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i class="fa-solid fa-circle-plus text-brand-500"></i>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openDaySelector(ex) {
            const list = document.getElementById('day-selection-list');
            const mon = new Date(state.currentWeekStart);
            list.innerHTML = Array.from({length: 7}, (_, i) => {
                const d = new Date(mon); d.setDate(mon.getDate() + i);
                const key = d.toISOString().split('T')[0];
                const name = d.toLocaleDateString(state.language, {weekday: 'long'});
                return `
                    <button class="w-full text-left p-4 rounded-xl text-xs font-black uppercase tracking-widest border border-slate-200 dark:border-slate-800 hover:bg-brand-500 hover:text-white hover:border-brand-500 transition-all flex justify-between items-center" 
                            onclick="addToDay('${key}', ${JSON.stringify(ex).replace(/"/g, '&quot;')})">
                        ${name} <i class="fa-solid fa-plus opacity-30"></i>
                    </button>`;
            }).join('');
            new bootstrap.Modal('#selectDayModal').show();
        }

        function addToDay(key, ex) {
            if (!state.program.logs[key]) state.program.logs[key] = [];
            state.program.logs[key].push({ 
                ...ex, 
                logId: Date.now() + Math.random(), 
                sets: [{ reps: '', weight: '' }],
                customTags: [] 
            });
            saveState(); renderWeek();
            bootstrap.Modal.getInstance('#selectDayModal').hide();
        }

        function renderWeek() {
            const container = document.getElementById('week-container');
            const mon = new Date(state.currentWeekStart);
            container.innerHTML = Array.from({length: 7}, (_, i) => {
                const d = new Date(mon); d.setDate(mon.getDate() + i);
                const key = d.toISOString().split('T')[0];
                const logs = state.program.logs[key] || [];
                const dayName = d.toLocaleDateString(state.language, {weekday: 'long'});
                
                return `
                    <div class="day-col flex flex-col bg-white dark:bg-slate-900 rounded-3xl border border-slate-200 dark:border-slate-800 shadow-sm overflow-hidden h-fit">
                        <div class="day-header p-4 flex justify-between items-center">
                            <div>
                                <h3 class="text-xs font-black uppercase tracking-tighter text-brand-600">${dayName}</h3>
                                <span class="text-[9px] font-bold opacity-30">${d.toLocaleDateString()}</span>
                            </div>
                            <span class="text-[10px] font-black px-2 py-1 bg-slate-100 dark:bg-slate-800 rounded-lg opacity-50">${logs.length}</span>
                        </div>
                        <div class="p-3 day-dropzone space-y-3" data-date="${key}">
                            ${logs.map((log, idx) => `
                                <div class="exercise-card p-4 relative group/item">
                                    <div class="flex justify-between items-start mb-4">
                                        <div class="flex items-center gap-3">
                                            <i class="fa-solid fa-grip-vertical drag-handle text-slate-400"></i>
                                            <div class="min-w-0">
                                                <h4 class="text-[11px] font-black uppercase truncate text-slate-800 dark:text-slate-100">${log.name}</h4>
                                                <div class="flex gap-1 mt-1">
                                                    <span class="tag-pill bg-brand-50 text-brand-500 dark:bg-brand-900/30 font-bold" style="font-size: 8px;">${t(log.muscle)}</span>
                                                </div>
                                            </div>
                                        </div>
                                        <button class="text-slate-300 hover:text-red-500 transition-colors" onclick="removeEx('${key}', ${idx})">
                                            <i class="fa-solid fa-trash-can text-[10px]"></i>
                                        </button>
                                    </div>

                                    <div class="space-y-2">
                                        ${log.sets.map((s, sIdx) => `
                                            <div class="flex gap-2 items-center group/set">
                                                <span class="text-[9px] font-bold opacity-20 w-4">${sIdx + 1}</span>
                                                <div class="flex-1 bg-slate-50 dark:bg-slate-950 rounded-lg border border-slate-100 dark:border-slate-800 flex items-center px-3">
                                                    <input type="number" class="w-full bg-transparent border-0 text-[11px] font-black p-2 outline-none text-center" 
                                                           value="${s.reps}" oninput="updateSet('${key}', ${idx}, ${sIdx}, 'reps', this.value)" placeholder="0">
                                                    <span class="text-[8px] font-black opacity-30 uppercase">${t('reps')}</span>
                                                </div>
                                                <div class="flex-1 bg-slate-50 dark:bg-slate-950 rounded-lg border border-slate-100 dark:border-slate-800 flex items-center px-3">
                                                    <input type="number" class="w-full bg-transparent border-0 text-[11px] font-black p-2 outline-none text-center" 
                                                           value="${s.weight}" oninput="updateSet('${key}', ${idx}, ${sIdx}, 'weight', this.value)" placeholder="0">
                                                    <span class="text-[8px] font-black opacity-30 uppercase">${t('kg')}</span>
                                                </div>
                                                <button class="opacity-0 group-hover/set:opacity-100 text-slate-300 hover:text-red-500" onclick="removeSet('${key}', ${idx}, ${sIdx})">
                                                    <i class="fa-solid fa-xmark text-[10px]"></i>
                                                </button>
                                            </div>
                                        `).join('')}
                                    </div>
                                    <button class="w-full mt-3 py-2 border border-dashed border-slate-200 dark:border-slate-800 rounded-xl text-[9px] font-black uppercase opacity-40 hover:opacity-100 hover:bg-slate-50 dark:hover:bg-slate-800 transition-all" 
                                            onclick="addSet('${key}', ${idx})">+ ${t('addSet')}</button>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');

            // Initialize Drag & Drop for columns
            document.querySelectorAll('.day-dropzone').forEach(el => {
                new Sortable(el, { 
                    group: 'days', 
                    animation: 200, 
                    handle: '.drag-handle',
                    onEnd: (evt) => {
                        const fromK = evt.from.dataset.date;
                        const toK = evt.to.dataset.date;
                        const item = state.program.logs[fromK].splice(evt.oldIndex, 1)[0];
                        if(!state.program.logs[toK]) state.program.logs[toK] = [];
                        state.program.logs[toK].splice(evt.newIndex, 0, item);
                        saveState();
                    }
                });
            });
        }

        function removeEx(k, i) { state.program.logs[k].splice(i, 1); saveState(); renderWeek(); }
        function addSet(k, i) { state.program.logs[k][i].sets.push({reps:'', weight:''}); saveState(); renderWeek(); }
        function removeSet(k, i, si) { if(state.program.logs[k][i].sets.length > 1) { state.program.logs[k][i].sets.splice(si, 1); saveState(); renderWeek(); } }
        function updateSet(k, i, si, f, v) { state.program.logs[k][i].sets[si][f] = v; saveState(); }
        
        function changeWeek(dir) {
            const w = new Date(state.currentWeekStart);
            w.setDate(w.getDate() + (dir * 7));
            state.currentWeekStart = w.toISOString();
            updateDateHeader();
            renderWeek();
            saveState();
        }

        function updateDateHeader() {
            const s = new Date(state.currentWeekStart);
            const e = new Date(s); e.setDate(s.getDate() + 6);
            document.getElementById('date-display').innerText = `${s.toLocaleDateString(state.language, {month:'short', day:'numeric'})} - ${e.toLocaleDateString(state.language, {month:'short', day:'numeric'})}`;
        }

        function copyWeek(offset) {
            const cur = new Date(state.currentWeekStart);
            const target = new Date(cur);
            target.setDate(cur.getDate() + (offset * 7));
            for(let i=0; i<7; i++) {
                const sD = new Date(cur); sD.setDate(cur.getDate() + i);
                const tD = new Date(target); tD.setDate(target.getDate() + i);
                const sK = sD.toISOString().split('T')[0];
                const tK = tD.toISOString().split('T')[0];
                if(state.program.logs[sK]) {
                    state.program.logs[tK] = JSON.parse(JSON.stringify(state.program.logs[sK])).map(ex => {
                        ex.logId = Date.now() + Math.random();
                        return ex;
                    });
                }
            }
            state.currentWeekStart = target.toISOString();
            saveState(); updateDateHeader(); renderWeek();
        }

        function clearWeek() {
            if(!confirm(t('confirmClear'))) return;
            const mon = new Date(state.currentWeekStart);
            for(let i=0; i<7; i++) {
                const d = new Date(mon); d.setDate(mon.getDate() + i);
                delete state.program.logs[d.toISOString().split('T')[0]];
            }
            saveState(); renderWeek();
        }

        function changeLanguage(v) {
            state.language = v;
            saveState();
            refreshUI();
        }

        function refreshUI() {
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = t(el.getAttribute('data-i18n')));
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => el.placeholder = t(el.getAttribute('data-i18n-placeholder')));
            updateDateHeader();
            renderLibrary();
            renderWeek();
        }

        function updateProgramMeta() {
            state.program.name = document.getElementById('program-title').innerText;
            saveState();
        }

        function createCustomExercise() {
            const name = document.getElementById('new-ex-name').value;
            const muscle = document.getElementById('new-ex-muscle').value;
            const type = document.getElementById('new-ex-type').value;
            if(name) {
                state.customExercises.push({ id: Date.now(), name, muscle, type });
                saveState(); renderLibrary();
                bootstrap.Modal.getInstance('#addExerciseModal').hide();
                document.getElementById('new-ex-name').value = '';
            }
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(state, null, 2)], {type:'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `${state.program.name}_v32.json`; a.click();
        }

        function handleImport(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                state = JSON.parse(event.target.result);
                saveState(); applyTheme(); refreshUI();
            };
            reader.readAsText(file);
        }

        function init() {
            const saved = localStorage.getItem('pulse_path_v32');
            if(saved) state = JSON.parse(saved);
            applyTheme();
            refreshUI();
            document.getElementById('search-library').addEventListener('input', renderLibrary);
        }

        init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
