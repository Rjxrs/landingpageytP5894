<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Hub | Heat_In_The_Desert_Guy</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        :root {
            --brand-primary: #ff3e3e; 
            --brand-secondary: #7000ff; 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --bg-dark: #050507;
            --card-radius: 24px;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        [data-bs-theme="dark"] {
            --bg-dark: #050507;
            --bg-card: #0c0c0e;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            padding-top: 100px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3, .nav-link, .font-brand {
            font-family: 'Space Grotesk', sans-serif;
            letter-spacing: -0.02em;
        }

        /* Branding: Header Dock 1:1 */
        .header-dock {
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 12px 0;
            position: fixed;
            top: 0; left: 0; right: 0;
            z-index: 2000;
        }

        .tool-link {
            width: 42px; height: 42px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 12px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            text-decoration: none;
            transition: var(--transition);
        }

        .tool-link:hover, .tool-link.active {
            transform: translateY(-3px);
            background: var(--brand-primary);
            color: white;
            border-color: var(--brand-primary);
            box-shadow: 0 10px 20px rgba(255, 62, 62, 0.3);
        }

        /* Content Cards */
        .media-card {
            background: var(--bg-card);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 20px;
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .media-card:hover {
            transform: translateY(-5px);
            border-color: var(--brand-primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .tag-container {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-top: 8px;
            line-height: 1.4;
        }

        .tag-toggle {
            color: var(--brand-primary);
            cursor: pointer;
            font-weight: bold;
            font-size: 0.8rem;
            border: none;
            background: none;
            padding: 0 5px;
        }

        /* Player Bar */
        .master-bar {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 90px;
            background: rgba(12, 12, 14, 0.9);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            z-index: 2100;
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .play-btn {
            width: 54px; height: 54px;
            background: var(--brand-primary);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: none;
            font-size: 1.2rem;
            transition: var(--transition);
        }
        .play-btn:hover { transform: scale(1.1); box-shadow: 0 0 20px rgba(255, 62, 62, 0.4); }

        .video-stage {
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            aspect-ratio: 16/9;
            border: 1px solid var(--glass-border);
            position: relative;
        }
        
        video { width: 100%; height: 100%; object-fit: contain; }

        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: var(--brand-primary); border-radius: 10px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Header Dock (Branding Code) -->
    <header class="header-dock">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <span id="live-clock" class="badge bg-dark border border-secondary fw-normal py-2 px-3">00:00:00</span>
                <h5 class="m-0 font-brand fw-bold d-none d-md-block" style="font-size: 1rem;">DESERT_HUB <span class="text-danger">V6</span></h5>
            </div>

            <div class="d-flex align-items-center gap-2">
                <button onclick="switchTab('radio')" class="tool-link nav-btn active" id="btn-radio" title="Radio"><i class="fas fa-radio"></i></button>
                <button onclick="switchTab('iptv')" class="tool-link nav-btn" id="btn-iptv" title="IPTV"><i class="fas fa-tv"></i></button>
                <button onclick="switchTab('video')" class="tool-link nav-btn" id="btn-video" title="Player"><i class="fas fa-play"></i></button>
                <div class="vr mx-2 opacity-25"></div>
                <input type="text" id="searchInput" placeholder="Search signals..." class="bg-dark border border-secondary rounded-pill px-3 py-1 text-white small" style="width: 150px;">
            </div>
        </div>
    </header>

    <main class="container mb-5 pb-5">
        <!-- View Title -->
        <div class="mb-4">
            <h1 id="viewTitle" class="display-6 fw-bold">Radio Scanner</h1>
            <p id="viewSubtitle" class="text-muted small text-uppercase tracking-wider">Global Signal Intercept</p>
        </div>

        <!-- Media Grid -->
        <div id="mediaGrid" class="row g-4">
            <!-- Content injected by JS -->
        </div>

        <!-- Video View -->
        <div id="videoView" class="hidden">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="video-stage shadow-2xl mb-4">
                        <video id="mainVideo" controls crossorigin="anonymous"></video>
                    </div>
                    <div class="media-card">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 id="nowPlayingName" class="h4 mb-1">No Source Detected</h2>
                                <p class="text-muted small mb-0">Lightweight HTML5 Engine Active</p>
                            </div>
                            <div class="d-flex gap-2">
                                <button onclick="promptRemote()" class="btn btn-outline-danger rounded-pill px-4">URL</button>
                                <button onclick="document.getElementById('fileInput').click()" class="btn btn-danger rounded-pill px-4">Local</button>
                                <input type="file" id="fileInput" class="hidden" accept="video/*,audio/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Master Player Bar -->
    <footer class="master-bar">
        <div class="d-flex align-items-center gap-3 w-25">
            <div id="miniArt" class="rounded-3 bg-dark border border-secondary d-flex align-items-center justify-content-center" style="width: 50px; height: 50px; overflow: hidden;">
                <i class="fas fa-compact-disc text-secondary"></i>
            </div>
            <div class="overflow-hidden">
                <div id="barTitle" class="fw-bold text-truncate small">System Standby</div>
                <div id="barMeta" class="text-danger text-uppercase" style="font-size: 10px; font-weight: 700;">Idle</div>
            </div>
        </div>

        <div class="flex-grow-1 d-flex justify-content-center gap-4 align-items-center">
            <button class="btn text-secondary"><i class="fas fa-step-backward"></i></button>
            <button id="masterPlayBtn" class="play-btn">
                <i class="fas fa-play" id="playIcon"></i>
            </button>
            <button class="btn text-secondary"><i class="fas fa-step-forward"></i></button>
        </div>

        <div class="w-25 d-flex justify-content-end align-items-center gap-3">
            <i class="fas fa-volume-up text-muted small"></i>
            <input type="range" id="masterVol" min="0" max="1" step="0.05" value="0.7" class="form-range" style="width: 100px;">
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const RADIO_API = "https://de1.api.radio-browser.info/json";
        const IPTV_API = "https://iptv-org.github.io/api/channels.json";

        const state = {
            activeTab: 'radio',
            data: { radio: [], iptv: [] },
            current: null,
            search: ''
        };

        const audio = new Audio();
        const video = document.getElementById('mainVideo');

        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            switchTab('radio');

            // Global Listeners
            document.getElementById('searchInput').addEventListener('input', (e) => {
                state.search = e.target.value;
                render();
            });

            document.getElementById('masterPlayBtn').addEventListener('click', togglePlay);
            document.getElementById('masterVol').addEventListener('input', (e) => {
                const vol = e.target.value;
                audio.volume = vol;
                video.volume = vol;
            });

            document.getElementById('fileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) play({ name: file.name, url: URL.createObjectURL(file), tags: "Local File" });
            });

            // Media Event Logic Fix
            [audio, video].forEach(m => {
                m.onplay = () => document.getElementById('playIcon').className = 'fas fa-pause';
                m.onpause = () => document.getElementById('playIcon').className = 'fas fa-play';
            });
        }

        async function switchTab(tab) {
            state.activeTab = tab;
            
            // UI Toggle
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${tab}`).classList.add('active');

            const isPlayer = tab === 'video';
            document.getElementById('videoView').classList.toggle('hidden', !isPlayer);
            document.getElementById('mediaGrid').classList.toggle('hidden', isPlayer);

            document.getElementById('viewTitle').innerText = tab.toUpperCase();
            document.getElementById('viewSubtitle').innerText = `Intercepting ${tab} signals...`;

            if (tab === 'radio' && !state.data.radio.length) loadRadio();
            if (tab === 'iptv' && !state.data.iptv.length) loadIPTV();
            
            render();
        }

        async function loadRadio() {
            try {
                const res = await fetch(`${RADIO_API}/stations/bycountrycodeexact/US?limit=100&order=clickcount&reverse=true`);
                state.data.radio = await res.json();
                render();
            } catch (e) { console.error("Radio fail", e); }
        }

        async function loadIPTV() {
            try {
                const res = await fetch(IPTV_API);
                const data = await res.json();
                state.data.iptv = data.slice(0, 200).map(c => ({
                    name: c.name,
                    url: c.url,
                    logo: c.logo,
                    tags: c.languages?.join(', ') || "Global"
                }));
                render();
            } catch (e) { console.error("IPTV fail", e); }
        }

        function render() {
            if (state.activeTab === 'video') return;
            const grid = document.getElementById('mediaGrid');
            grid.innerHTML = '';

            const list = state.data[state.activeTab] || [];
            const filtered = list.filter(i => (i.name || "").toLowerCase().includes(state.search.toLowerCase()));

            filtered.forEach(item => {
                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3';
                
                const tagsRaw = item.tags || "";
                const hasLongTags = tagsRaw.length > 25;
                const displayTags = hasLongTags ? tagsRaw.substring(0, 25) + "..." : tagsRaw;

                col.innerHTML = `
                    <div class="media-card">
                        <div class="d-flex gap-3 mb-3">
                            <div class="rounded-3 bg-dark d-flex align-items-center justify-content-center overflow-hidden" style="width: 45px; height: 45px; flex-shrink:0;">
                                ${ (item.favicon || item.logo) ? `<img src="${item.favicon || item.logo}" class="w-100 h-100 object-fit-cover" onerror="this.src='https://placehold.co/100?text=Signal'">` : '<i class="fas fa-satellite text-secondary"></i>'}
                            </div>
                            <div class="overflow-hidden">
                                <h6 class="mb-0 text-truncate font-brand">${item.name}</h6>
                                <div class="tag-container" id="tag-${Math.random().toString(36).substr(2,9)}">
                                    <span class="tag-text">${displayTags}</span>
                                    ${hasLongTags ? `<button class="tag-toggle" onclick="expandTags(this, '${tagsRaw.replace(/'/g, "\\'")}')">></button>` : ''}
                                </div>
                            </div>
                        </div>
                        <button onclick="play(${JSON.stringify(item).replace(/"/g, '&quot;')})" class="btn btn-sm btn-outline-danger w-100 rounded-pill mt-auto">CONNECT</button>
                    </div>
                `;
                grid.appendChild(col);
            });
        }

        function expandTags(btn, fullText) {
            const span = btn.previousElementSibling;
            if (btn.innerText === '>') {
                span.innerText = fullText;
                btn.innerText = '<';
            } else {
                span.innerText = fullText.substring(0, 25) + "...";
                btn.innerText = '>';
            }
        }

        function play(item) {
            state.current = item;
            const url = item.url_resolved || item.url;
            
            // Logic to determine if it's a video signal
            const isVideo = state.activeTab === 'iptv' || url.includes('.m3u8') || url.includes('.mp4');

            audio.pause();
            video.pause();

            if (isVideo) {
                switchTab('video');
                video.src = url;
                video.play().catch(e => console.warn("Auto-play blocked"));
                document.getElementById('nowPlayingName').innerText = item.name;
            } else {
                audio.src = url;
                audio.play().catch(e => console.warn("Auto-play blocked"));
            }

            // Update Master Bar
            document.getElementById('barTitle').innerText = item.name;
            document.getElementById('barMeta').innerText = isVideo ? 'VIDEO SIGNAL' : 'AUDIO SIGNAL';
            document.getElementById('miniArt').innerHTML = (item.favicon || item.logo) 
                ? `<img src="${item.favicon || item.logo}" class="w-100 h-100 object-fit-cover">` 
                : `<i class="fas fa-compact-disc text-danger fa-spin"></i>`;
        }

        function togglePlay() {
            if (!state.current) return;
            const activeMedia = (state.activeTab === 'video' || video.src) ? video : audio;
            if (activeMedia.paused) activeMedia.play(); else activeMedia.pause();
        }

        function promptRemote() {
            const url = prompt("Enter Stream URL:");
            if (url) play({ name: "Remote Stream", url: url, tags: "Network Link" });
        }

        function updateClock() {
            const el = document.getElementById('live-clock');
            if (el) el.textContent = new Date().toLocaleTimeString();
        }

        window.onload = init;
    </script>
</body>
</html>
