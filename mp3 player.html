<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D Audio Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        /* Basic styling for body and canvas */
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            background-color: #000; /* Start with black background */
            color: #fff;
            font-family: 'Inter', sans-serif; /* Use Inter font */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align content to the top */
            min-height: 100vh;
        }
        #visualizer-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind other content */
        }
        /* Style the controls container */
        .controls-container {
            background-color: rgba(25, 25, 25, 0.85); /* Slightly darker, more opaque */
            padding: 25px;
            border-radius: 16px; /* More rounded */
            margin-top: 30px; /* Less margin */
            display: flex;
            flex-direction: column;
            align-items: stretch; /* Stretch items */
            gap: 20px; /* Increased gap */
            z-index: 10; /* Ensure controls are above canvas */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
            max-width: 95%;
            width: 600px; /* Wider container */
            max-height: 90vh; /* Limit height */
            overflow-y: auto; /* Allow scrolling if needed */
        }

        /* Section titles */
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #eee;
            margin-bottom: 8px;
            border-bottom: 1px solid #444;
            padding-bottom: 5px;
        }

        /* General input/button styling */
        label, button, select {
            font-size: 0.95rem;
        }
        input[type="color"], input[type="range"], select, button, label[for="audio-file-input"] {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background-color: #333;
            color: #eee;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        input[type="range"] {
             padding: 0; /* Remove padding for range */
             cursor: grab;
        }
        input[type="color"] {
             min-height: 38px; /* Ensure color picker height matches others */
             padding: 4px; /* Adjust padding for color picker */
        }
        button:hover, label[for="audio-file-input"]:hover, select:hover {
            background-color: #444;
            border-color: #777;
        }
        label[for="audio-file-input"] {
            display: block; /* Make label block */
            text-align: center;
            background-color: #007bff;
        }
         label[for="audio-file-input"]:hover {
            background-color: #0056b3;
        }
        /* Hide the actual file input */
        #audio-file-input { display: none; }

         /* Style the audio element */
        audio {
            width: 100%;
            filter: invert(1) sepia(1) saturate(5) hue-rotate(180deg);
            border-radius: 8px;
            margin-top: 5px;
        }
        /* Style the info text */
        .info-text, #loading-message {
            font-size: 0.85rem;
            color: #bbb;
            text-align: center;
            margin-top: 5px;
        }
        #loading-message { font-style: italic; }

        /* Flex layout for controls */
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .control-group label {
            flex-shrink: 0; /* Prevent label shrinking */
             width: 100px; /* Fixed width for labels */
        }
        .control-group input, .control-group select, .control-group span {
            flex-grow: 1; /* Allow input/select to grow */
        }
         .control-group span { /* For speed display */
             text-align: right;
             min-width: 40px;
         }
         .control-group input[type="checkbox"] {
             flex-grow: 0;
             width: auto;
             margin-right: 5px;
         }

    </style>
</head>
<body>
    <div class="controls-container rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4 text-center text-white">Enhanced Audio Visualizer</h1>

        <div>
            <label for="audio-file-input" class="w-full">Choose Local Audio File</label>
            <input type="file" id="audio-file-input" accept="audio/*">
            <p id="loading-message" class="info-text">Or select a radio stream below.</p>
        </div>

        <div>
            <p class="section-title">Live Radio</p>
            <div class="control-group">
                <select id="radio-select" class="w-full">
                    <option value="">-- Select Radio Station --</option>
                    <option value="https://somafm.com/defcon.pls">SomaFM DEF CON Radio (PLS)</option>
                    <option value="https://somafm.com/groovesalad.pls">SomaFM Groove Salad (PLS)</option>
                     <option value="https://icecast.radiofrance.fr/fip-hifi.aac">FIP (AAC)</option>
                     <option value="https://stream.radioparadise.com/aac-192">Radio Paradise (AAC 192k)</option>
                     <option value="http://stream-dc4.radioparadise.com/mellow-320">Radio Paradise Mellow Mix (MP3 320k)</option>
                </select>
                <button id="play-radio-btn" class="px-3 py-1 rounded bg-green-600 hover:bg-green-700 flex-shrink-0">Play</button>
            </div>
             <p class="info-text">Radio streams depend on external sources & CORS.</p>
        </div>

         <div>
             <p class="section-title">Audio Player</p>
             <audio id="audio-source" controls crossorigin="anonymous" class="w-full rounded"></audio>
         </div>

        <div>
            <p class="section-title">Playback Controls</p>
            <div class="control-group">
                <label for="speed-slider">Speed:</label>
                <input type="range" id="speed-slider" min="0.5" max="2.0" step="0.1" value="1.0" class="flex-grow">
                <span id="speed-value">1.0x</span>
            </div>
            <div class="control-group mt-2">
                 <label for="loop-checkbox" class="w-auto">Loop:</label> <input type="checkbox" id="loop-checkbox">
                 <span class="flex-grow info-text text-left pl-2">(For local files)</span> </div>
             <p class="info-text mt-2">Quality depends on the source file/stream.</p>
        </div>

        <div>
            <p class="section-title">Visualizer Options</p>
            <div class="control-group">
                <label for="bar-color-picker">Bar Color:</label>
                <input type="color" id="bar-color-picker" value="#00ffcc"> </div>
             <div class="control-group mt-2">
                 <label for="bg-change-btn">Background:</label>
                 <button id="bg-change-btn" class="flex-grow">Cycle Background</button>
             </div>
             <p class="info-text mt-2">Use mouse/touch to rotate/zoom the visualizer.</p>
        </div>

    </div>

    <canvas id="visualizer-canvas"></canvas>

    <script>
        // --- Global Variables ---
        let scene, camera, renderer, controls; // Added controls for OrbitControls
        let audioContext, analyser, source, dataArray, bufferLength;
        const bars = [];
        const NUM_BARS = 128;
        let isAudioContextInitialized = false;
        let currentObjectURL = null; // To keep track of the object URL for revocation

        // Base color for bars, changeable by picker
        let baseBarColor = new THREE.Color(0x00ffcc);

        // Background cycle options
        const backgroundColors = [0x000000, 0x1a1a2a, 0x2a1a1a, 0x1a2a1a];
        let currentBgIndex = 0;

        // --- Initialization ---
        function init() {
            // Scene, Camera, Renderer Setup (as before)
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 10, 55); // Slightly adjusted camera start position

            renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('visualizer-canvas'), alpha: true, antialias: true }); // Added antialias
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(backgroundColors[currentBgIndex], 1); // Use initial background color
            renderer.setPixelRatio(window.devicePixelRatio); // Improve sharpness on high DPI screens

            // OrbitControls Setup
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Smooth camera movement
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false; // Panning moves parallel to ground
            controls.minDistance = 10;
            controls.maxDistance = 200;
            controls.target.set(0, -5, 0); // Set initial focus point

            // Create Visualizer Bars (as before, but use baseBarColor)
            const barWidth = 0.5;
            const spacing = 0.2;
            const totalWidth = (barWidth + spacing) * NUM_BARS;
            const startX = -totalWidth / 2 + barWidth / 2;
            const geometry = new THREE.BoxGeometry(barWidth, 1, barWidth);
            const material = new THREE.MeshPhongMaterial({
                 color: baseBarColor.clone(), // Use clone of base color
                 emissive: baseBarColor.clone().multiplyScalar(0.3), // Emissive based on base color
                 specular: 0x111111,
                 shininess: 50,
                 side: THREE.DoubleSide
            });

            for (let i = 0; i < NUM_BARS; i++) {
                const barMaterial = material.clone(); // Clone for each bar
                const bar = new THREE.Mesh(geometry, barMaterial);
                bar.position.x = startX + i * (barWidth + spacing);
                bar.scale.y = 0.1;
                scene.add(bar);
                bars.push(bar);
            }

            // Lighting (as before)
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); // Slightly stronger ambient
            scene.add(ambientLight);
            const pointLight = new THREE.PointLight(0x88ccff, 0.7, 400); // Adjusted color/intensity
            pointLight.position.set(0, 40, 50);
            scene.add(pointLight);
            const pointLight2 = new THREE.PointLight(0xffaa88, 0.4, 400); // Adjusted color/intensity
            pointLight2.position.set(-50, 20, 30);
            scene.add(pointLight2);

            // Setup Event Listeners for Controls
            setupEventListeners();

            // Start Animation Loop
            animate();

            // Handle Window Resize
            window.addEventListener('resize', onWindowResize, false);
        }

        // --- Web Audio API Setup ---
        function setupAudioContextAndSource(audioElement) {
            if (isAudioContextInitialized) {
                 // If context exists but source is disconnected (e.g., after error), try reconnecting
                 if (source && source.mediaElement !== audioElement) {
                     source.disconnect();
                     source = audioContext.createMediaElementSource(audioElement);
                     source.connect(analyser);
                     console.log("Reconnected source to analyser");
                 }
                 // Ensure context is running
                 resumeAudioContext();
                 return;
            }

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = NUM_BARS * 2;
                bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);

                isAudioContextInitialized = true;
                console.log("AudioContext Initialized and Source Connected");

                // Attempt to resume context if suspended
                audioElement.addEventListener('play', resumeAudioContext);
                document.body.addEventListener('click', resumeAudioContext, { once: true });

            } catch (e) {
                console.error("Error setting up Web Audio API:", e);
                document.getElementById('loading-message').textContent = "Error initializing audio.";
                alert("Web Audio API error: " + e.message);
                isAudioContextInitialized = false; // Reset flag on error
            }
        }

        function resumeAudioContext() {
             if (audioContext && audioContext.state === 'suspended') {
                 audioContext.resume().then(() => {
                     console.log("AudioContext Resumed");
                 }).catch(e => console.error("Error resuming AudioContext:", e));
             }
             // Clean up body listener after first interaction attempt
             document.body.removeEventListener('click', resumeAudioContext);
        }


        // --- Event Listeners Setup ---
        function setupEventListeners() {
            const fileInput = document.getElementById('audio-file-input');
            const audioElement = document.getElementById('audio-source');
            const loadingMessage = document.getElementById('loading-message');
            const radioSelect = document.getElementById('radio-select');
            const playRadioBtn = document.getElementById('play-radio-btn');
            const speedSlider = document.getElementById('speed-slider');
            const speedValueSpan = document.getElementById('speed-value');
            const loopCheckbox = document.getElementById('loop-checkbox');
            const colorPicker = document.getElementById('bar-color-picker');
            const bgChangeBtn = document.getElementById('bg-change-btn');

            // 1. File Input Listener
            fileInput.addEventListener('change', function(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    const file = files[0];

                    // Revoke previous Object URL if it exists
                    if (currentObjectURL) {
                        URL.revokeObjectURL(currentObjectURL);
                        console.log("Revoked previous Object URL");
                    }

                    currentObjectURL = URL.createObjectURL(file); // Store the new URL
                    audioElement.src = currentObjectURL;

                    loadingMessage.textContent = `Loaded: ${file.name}. Press play!`;
                    console.log("Audio file loaded:", file.name);
                    radioSelect.value = ""; // Clear radio selection

                    if (!isAudioContextInitialized) {
                        setupAudioContextAndSource(audioElement);
                    } else {
                         // Ensure source is connected if context already exists
                         setupAudioContextAndSource(audioElement);
                    }
                    audioElement.load(); // Explicitly load the new source
                }
            });

             // Clean up Object URL on page leave
             window.addEventListener('beforeunload', () => {
                 if (currentObjectURL) {
                     URL.revokeObjectURL(currentObjectURL);
                 }
             });

            // 2. Radio Player Listener
            playRadioBtn.addEventListener('click', () => {
                const streamUrl = radioSelect.value;
                if (streamUrl) {
                     // Revoke previous Object URL if switching from file
                     if (currentObjectURL) {
                         URL.revokeObjectURL(currentObjectURL);
                         currentObjectURL = null;
                         console.log("Revoked Object URL when switching to radio");
                     }

                    audioElement.src = streamUrl;
                    loadingMessage.textContent = `Loading radio: ${radioSelect.options[radioSelect.selectedIndex].text}...`;
                    console.log("Attempting to play radio:", streamUrl);
                    fileInput.value = ''; // Clear file input selection visually

                     if (!isAudioContextInitialized) {
                         setupAudioContextAndSource(audioElement);
                     } else {
                          // Ensure source is connected if context already exists
                          setupAudioContextAndSource(audioElement);
                     }

                    audioElement.load(); // Load the stream
                    audioElement.play().then(() => {
                         loadingMessage.textContent = `Playing: ${radioSelect.options[radioSelect.selectedIndex].text}`;
                         resumeAudioContext(); // Ensure context is running
                    }).catch(e => {
                         loadingMessage.textContent = `Error playing radio. Check console.`;
                         console.error("Error playing radio stream:", e);
                         alert(`Could not play radio stream. It might be offline, blocked by CORS, or incompatible.\nError: ${e.message}`);
                    });
                } else {
                    loadingMessage.textContent = "Please select a radio station.";
                }
            });

            // 3. Speed Control Listener
            speedSlider.addEventListener('input', function() {
                const speed = parseFloat(this.value);
                audioElement.playbackRate = speed;
                speedValueSpan.textContent = `${speed.toFixed(1)}x`;
            });

            // 4. Loop Control Listener
            loopCheckbox.addEventListener('change', function() {
                audioElement.loop = this.checked;
            });

            // 5. Color Picker Listener
            colorPicker.addEventListener('input', function() {
                baseBarColor.set(this.value);
                // Update existing materials (optional, could wait for animate loop)
                bars.forEach(bar => {
                     bar.material.color.set(baseBarColor);
                     bar.material.emissive.set(baseBarColor).multiplyScalar(0.3); // Adjust emissive too
                });
            });

            // 6. Background Change Listener
            bgChangeBtn.addEventListener('click', () => {
                currentBgIndex = (currentBgIndex + 1) % backgroundColors.length;
                renderer.setClearColor(backgroundColors[currentBgIndex], 1);
            });
        }


        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate); // Loop the animation

            controls.update(); // Required for damping

            // Only update if analyser and dataArray are ready
            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray); // Get frequency data

                // Update bar heights and colors based on frequency data
                bars.forEach((bar, i) => {
                    const frequencyValue = dataArray[i]; // Value from 0 to 255
                    const scaleTarget = (frequencyValue / 255) * 60 + 0.1; // Increased max scale

                    // Smooth the transition using lerp
                    bar.scale.y += (scaleTarget - bar.scale.y) * 0.18; // Slightly faster smoothing

                    // Adjust position so scaling happens from the bottom
                    bar.position.y = bar.scale.y / 2 - 10;

                    // Modulate color lightness/emissiveness based on frequency, using the base color
                    const lightnessFactor = Math.min(1, 0.4 + (frequencyValue / 255) * 0.8); // 0.4 to 1.2 (clamped at 1)
                    const emissiveFactor = Math.min(0.6, (frequencyValue / 255) * 0.6); // 0 to 0.6

                    // Get HSL from base color to modify lightness
                    let currentHSL = {};
                    bar.material.color.getHSL(currentHSL);
                    bar.material.color.setHSL(currentHSL.h, currentHSL.s, baseBarColor.getHSL(currentHSL).l * lightnessFactor);

                    bar.material.emissive.copy(bar.material.color).multiplyScalar(emissiveFactor);

                });

                // No automatic camera rotation when OrbitControls are enabled
                // camera.position.x = Math.sin(Date.now() * 0.00015) * 15;
                // camera.position.z = 50 + Math.cos(Date.now() * 0.00015) * 15;
                // camera.lookAt(0, -5, 0);
            }

            renderer.render(scene, camera); // Render the scene
        }

        // --- Window Resize Handler ---
        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // --- Start Everything ---
        window.onload = init;

    </script>
</body>
</html>
